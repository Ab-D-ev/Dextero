	<body class="hold-transition sidebar-mini layout-fixed">
	    <header th:include="header::header1"></header> 
	  	 <div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Client Name</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
	                                <form action="#" th:action="@{/saveAllCustomer}" th:object="${customer}" method="POST" autocomplete="off">
	                                        <div class="row mt-4">
	                                            <div class="col-sm-4 col-md-4 col-lg-3 required-field">
	                                                <label class="d-label">Client Name:</label>
	                                            </div>
	                                            <div class="col-sm-6 col-md-4 col-lg-4">
	                                                <input class="form-control input-anime" type="text"  th:field="*{CompanyName}" id="companyname" placeholder="Company Name" required>
	                                            </div>
	                                            
	                                            <div class="col-sm-4 col-md-4 col-lg-3">
	                                                <button type="submit" class="btn btn-info ">ADD</button>
	                                            </div>    
	                                        </div> 
	                                        &nbsp;&nbsp;&nbsp;&nbsp;<label id="message1"></label>  
	                                    </form>   
									<div class="table-responsive mt-4">
	                                	<table id="data-table" data-order='[[ 0, "desc" ]]'  class="table table-bordered table-head-fixed table-striped">
	                                        <thead>
	                                            <tr>
	                                                <th class="d-list-th text-center" style="width:15px;">SR.NO.</th> 
	                                                <th class="d-list-th text-center">Client Name</th>
	                                                <th class="d-list-th text-center">Status</th>
	                                                <th class="d-list-th text-center" style="width:15px;">Edit</th>
	                                                <!-- <th class="d-list-th text-center" style="width:15px;">Delete</th> -->
	                                                <!-- <th class="d-list-th text-center" style="width:15px;">Create New Project Code</th> -->
	                                            </tr>
	                                        </thead>
	                                        <tbody>
	                                            <tr th:each="customer:${Customerlist}" th:if="${customer.company_id}==${CompanyID}">
	                                                <td class="text-center" th:text="${customer.id}"></td> 
	                                                <td class="text-center" th:text="${customer.CompanyName}"></td>
	                                                <!-- <td class="text-center">
														<span th:if="${customer.status}" ><b><a class="text-success" th:href="@{/client_status/{status}/{id}(id=${customer.id})}">Activate</a></b></span>
	    												<span th:if="${!customer.status}"><b><a class="text-danger" th:href="@{/client_status/{status}/{id}(id=${customer.id})}">Inactive</a></b></span>
													</td> -->
													<td class="text-center">
													    <span th:if="${customer.status}">
													        <b><a class="text-success" th:href="@{/client_status/deactivate/{id}(id=${customer.id})}">Activate</a></b>
													    </span>
													    <span th:if="${!customer.status}">
													        <b><a class="text-danger" th:href="@{/client_status/activate/{id}(id=${customer.id})}">Deactivate</a></b>
													    </span>
													</td>
													
	                                                <td class="text-center"><a th:href="@{/showCustomerEditForm/{id}(id=${customer.id})}"><i class="fa-solid fa-pencil text-success"></i></a></td>
	                                                <!-- <td class="text-center"><a th:href="@{/deleteCustomer/{id}(id=${customer.id})}"><i class="fa-solid fa-trash text-danger"></i></a></td> -->
	                                                <!-- <td class="text-center"><a th:href="@{/add_projectname}"><i class="fa-solid fa-code"></i></a></td> -->
	                                            </tr>
	                                        </tbody>
	                                    </table>
	                              	</div>
	          					</div>
	                        </div>
	                    </div>
	                </div>
	            </div>            
	        </section>
	    </div>

	<script type="text/javascript">
			 $(document).ready(function() {
				  $('#data-table').DataTable( {
				    stateSave: true,
				    stateDuration: 120,
				    dom: "<'row'<'col-sm-0'l><'col-sm-2 text-right'B><'col-sm-1 text-right'><'col-sm-4'<'toolbar'>><'col-sm-3'f>>" +

				         "<'row'<'col-sm-5'i><'col-sm-7'p>>",
				    buttons: [
				      
				      {
				        extend: 'excel',
				        text: '<i class="fa fa-file-excel"></i> Excel',
				        className: 'btn btn-primary btn-md',
				        exportOptions: {
          					columns: [0, 1] // Specify the columns to be included (column indexes)
        				}
				      },
				      {
				        extend: 'pdf',
				        text: '<i class="fa fa-file-pdf"></i> PDF',
				        className: 'btn btn-primary btn-md',
				        exportOptions: {
          					columns: [0, 1] // Specify the columns to be included (column indexes)
        				}
				      }
				    ]
				  });
				});
		</script>
	<script type="text/javascript">
         $(document).ready(function() {
            $('#data-table').DataTable();
         });
         $("input").on("keypress", function(e) {
		 	if (e.which === 32 && !this.value.length)
				e.preventDefault();
			});
			
			$('#companyname').on('keyup', function () {
		      var user1 = $('#companyname').val();
		      $.ajax({
		      	// make the ajax call to our server and pass the country ID as a GET variable
		          url: "[[@{/checkcompanyname}]]",
		          data: { name: user1},
		          success: function(data){
		          	if (data == 'true') {
		          	    $('#message1').html('').css('color', 'green');
		          	    $("#subbut").attr("disabled", false);
		          	  } else {
		          	    $('#message1').html('A company name already exists').css('color', 'red');
		          		$("#subbut").attr("disabled", true);
		          	  }
		           }
		        });
			});
      </script>
</html>
