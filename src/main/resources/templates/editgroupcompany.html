<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title>Edit Group Company Details</title>
	<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
        <script th:src="@{/chart js/cities.js}"></script>

</head>
	<body class="hold-transition sidebar-mini layout-fixed">
	    <header th:include="header::header1"></header> 
	    <div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Edit Group Company Details</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
	                                <form action="#" th:action="@{/editsavegroupcompanydetails}" th:object="${groupCompany}" method="POST" autocomplete="off">
	                                	<input type="hidden" th:field="*{groupcompany_id}">
	                                	<div class="row mt-4">
			                            	<div class="col-sm-4 required-field ">
			                                	<label for="companyname" class="d-label">Company Name :</label>
			                               	</div>
			                               	<div class="col-sm-6 col-lg-5">
			                               		<input type="text" class="form-control input-anime"  th:field="*{company_name}" 
			                               		 placeholder="Enter company name" required>
			                                </div>
			                             </div>
	                                 	<div class="row mt-4">
				                        	<div class="col-sm-4 required-field">
				                            	<label class="d-label">Email ID :</label>
				                            </div>
				                           	<div class="col-sm-6 col-lg-5">
				        						<input type="text" class="form-control input-anime"  th:field="*{email_id}" placeholder="Enter email_id"
				        						 readonly required>
				                            </div>
	                                   	</div>
	                                   	<div class="row mt-4">
				                        	<div class="col-sm-4 required-field">
				                        		<label class="d-label">PAN Number :</label>
				                            </div>
				                       		<div class="col-sm-6 col-lg-3">
				                            	<input type="text" class="form-control input-anime" th:field="*{pan_number}" placeholder="Enter pan number" placeholder="E.g  BNZAA2318J"
			                                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
			                                    minlength="10" maxlength="10" required>
				                            </div>
				                             <label id="message2"></label>
	                                    </div>
	                                   	
	                                   	<div class="row mt-4">
				                        	<div class="col-sm-4 required-field">
				                        		<label class="d-label">GSTN Number :</label>
				                            </div>
				                       		<div class="col-sm-6 col-lg-3">
				                            	<input type="text" class="form-control input-anime" th:field="*{gstn_number}" placeholder="Enter gstn number"
				                            	 required>  
				                            </div>
	                                    </div>	
	                                    <div class="row mt-4">
				                        	<div class="col-sm-4 required-field">
				                        		<label class="d-label">Address :</label>
				                            </div>
				                       		<div class="col-sm-6 col-lg-5">
				                            	<input type="text" class="form-control input-anime" th:field="*{address_line1}" placeholder="address_line1" 
				                            	 required>  
				                            </div>
				                        </div>
										<div class="row mt-4">
				                        	<div class="col-sm-4"></div>
				                            <div class="col-sm-6 col-lg-5">
				                            	<input type="text" class="form-control input-anime" th:field="*{address_line2}" placeholder="address_line2">  
				                            </div>
	                                    </div>
	                                    <div class="row mt-4">
				                        	<div class="col-sm-4 required-field">
				                        		<label class="d-label">Pin Code :</label>
				                            </div>
				                       		<div class="col-sm-6 col-lg-2">
				                            	<input type="text" class="form-control input-anime" th:field="*{pincode}" placeholder="Pin code" required>  
				                            </div>
				                        </div>
				                        <div class="row mt-4">
				                        	<div class="col-sm-4 required-field">
				                        		<label class="d-label">Country :</label>
				                            </div>
				                       		<div class="col-sm-6 col-lg-3">
				                            	<select class="form-control input-anime" th:field="*{country}" onchange="print_state('country', this.selectedIndex);" id="cty" name ="cty" required>
			                                    	<option th:value="*{country}" th:text="*{country}" selected>
			        							</select>  
				                            </div>
				                        </div>
				                        <div class="row mt-4">
				                        	<div class="col-sm-4 required-field">
				                        		<label class="d-label">State :</label>
				                            </div>
				                       		<div class="col-sm-6 col-lg-3">
				                            	<select th:field="*{state}" id="country" onchange="print_city('state', this.selectedIndex);" name ="country" class="form-control input-anime" required>
                                                	<option th:value="*{state}" th:text="*{state}" selected>
                                              	</select>  
				                            </div>
				                        </div>
				                        <div class="row mt-4">
				                        	<div class="col-sm-4 required-field">
				                        		<label class="d-label">City :</label>
				                            </div>
				                       		<div class="col-sm-6 col-lg-3">
				                            	<select th:field="*{city}" name="state" id ="state" class="form-control input-anime" required>
                                                	<option th:value="*{city}" th:text="*{city}" selected>
		                                      	</select>  
				                            </div>
				                        </div>
				                        <div class="row mt-4">
				                        	<div class="col-sm-4 required-field">
				                        		<label class="d-label">Total Employee :</label>
				                            </div>
				                       		<div class="col-sm-6 col-lg-2">
				                            	<input type="text" class="form-control input-anime" th:field="*{nemployee}" 
				                            	placeholder="Enter total number of employee" required>  
				                            </div>
				                        </div>
				                        <div class="row mt-4">
			                            	<div class="col-sm-4 required-field">
			                                	<label for="companyname" class="d-label">Company Prefix :</label>
			                               	</div>
			                               	<div class="col-sm-6 col-lg-3">
			                               		<input type="text" class="form-control input-anime"  th:field="*{companyprefix}" placeholder="Enter company prefix" 
			                                       minlength="2" maxlength="6" readonly required>
			                                </div>
			                             </div>
	                                    <button type="submit" class="btn btn-info mt-2 ">Save</button>   
	                                </form>    
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </section>
	    </div>
	    <script type="text/javascript">print_state("sts");</script>
        <script type="text/javascript">print_country("cty");</script>
        <script type="text/javascript">
        	$("input").on("keypress", function(e) {
			if (e.which === 32 && !this.value.length)
				e.preventDefault();
			});
			
			$("#pan_number").on("keyup", function(){
			    var valid = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/.test(this.value),
			        val = this.value;
			      if(valid){
			        $('#message2').html('').css('color', 'green');
					 }
			     else{
			     	if(val==''){
			     		$('#message2').html('').css('color', 'red');
			     	}
			     	else{
						$('#message2').html('It should be 10 characters long <br> The first five characters should be upper case alphabets. <br> The last characters usually alphabetic.').css('color', 'red');
				 	}
				}
			});
        </script>
	</body>
</html>
