<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Edit Bank Details</title>
    	<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
   		
   		<!----------------------------------------- Added files ----------------------------------------->
		<link rel="stylesheet" th:href="@{/dist/css1/style.css}" />
		<script src="https://kit.fontawesome.com/d13698d966.js" crossorigin="anonymous"></script>
	    <script th:src="@{/dist/js/index.js}"></script>
	
</head>
	<body class="hold-transition sidebar-mini layout-fixed">
		<header th:include="header::header1"></header> 
		<div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Edit Bank Details</lable>
	                        </div>
	                        <div class="section">
				                <div class="section_box">
				                  <a th:href="@{/showFormForUpdate}" class="sectionBtn" id="link1"><i class="fa-solid fa-user"></i>Personal Details</a>
				                  <a th:href="@{/address}" class="sectionBtn" id="link2"><i class="fa-solid fa-location-dot"></i>Address</a>
				                  <a th:href="@{/education}" class="sectionBtn" id="link3"><i class="fa-solid fa-book"></i>Education</a>
				                  <a th:href="@{/certificate_details}" class="sectionBtn" id="link4"><i class="fa-solid fa-certificate"></i>Certificate</a>
				                  <a th:href="@{/bank_details}" class="sectionBtn" id="link5"><i class="fa-sharp fa-solid fa-chart-simple"></i>Bank Details</a>
				                  <a th:href="@{/work_experience}" class="sectionBtn" id="link6"><i class="fa-solid fa-circle-info"></i>Work Experience</a>
				                  <a th:href="@{/career_break}" class="sectionBtn" id="link7"><i class="fa-solid fa-lightbulb"></i>Career Break</a>
				                </div>
			              	</div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
                                	<form action="#" class="form-horizontal" th:action="@{/save/bank_details}" th:object="${bankDetails}" method="post">
                                        <div th:if="${successMessage}" class="success-message">
											<b><p th:text="${successMessage}" style="font-size: 20px; color: green;"></p></b>
										</div>
	                                		<input type="hidden" th:field="*{employee_id}">
                                        	<div class="row mt-4">
                                                    <div class="col-sm-4 col-lg-4">
                                                        <label class="d-label">Account Holder Name:</label>
                                                    </div>
                                                    <div class="col-sm-6 col-md-4 col-lg-4">
                                                        <input class="form-control input-anime" type="text"
                                                            th:field="*{accountholdername}" placeholder="Account Holder Name">
                                                    </div>
                                                </div>

                                                <div class="row mt-4">
                                                    <div class="col-sm-4 col-lg-4">
                                                        <label class="d-label">Bank Name:</label>
                                                    </div>
                                                    <div class="col-sm-6 col-md-4 col-lg-4">
                                                        <input class="form-control input-anime" type="text"
                                                            th:field="*{bankname}" placeholder="Bank Name">
                                                    </div>
                                                </div>

                                                <div class="row mt-4">
                                                    <div class="col-sm-4 col-lg-4">
                                                        <label class="d-label">Branch:</label>
                                                    </div>
                                                    <div class="col-sm-6 col-md-4 col-lg-4">
                                                        <input class="form-control input-anime" type="text"
                                                            th:field="*{branch}" placeholder="Branch">
                                                    </div>
                                                </div>

                                                <div class="row mt-4">
                                                    <div class="col-sm-4 col-lg-4">
                                                        <label class="d-label">Account Number:</label>
                                                    </div>
                                                    <div class="col-sm-6 col-md-4 col-lg-2">
                                                        <input class="form-control input-anime" type="text"
                                                            th:field="*{accountnumber}" placeholder="Account Number"
                                                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                            minlength="13" maxlength="13" id="accountnumber">
                                                    </div>
                                                    <label id="message4"></label>
                                                </div>

                                                <div class="row mt-4">
                                                    <div class="col-sm-4 col-lg-4">
                                                        <label class="d-label">IFSC Code:</label>
                                                    </div>
                                                    <div class="col-sm-6 col-md-4 col-lg-2">
                                                        <input class="form-control input-anime" type="text"
                                                            th:field="*{IFSC_Code}" placeholder="IFSC Code"
                                                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                            minlength="11" maxlength="11" id="ifsc">
                                                    </div>
                                                    <label id="message5"></label>
                                                </div>
												<div class="row mt-4">
			                                            <div class="col-sm-4 col-lg-4">
			                                                <label class="d-label">UAN NO:</label>
			                                            </div>
			                                            <div class="col-sm-6 col-md-4 col-lg-2">
			                                                <input class="form-control input-anime" type="text" th:field="*{UAN_Number}" placeholder="UAN Number" 
			                                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
			                                                minlength="12" maxlength="12" style='text-transform:uppercase' id="uan_number">
			                                            </div>
			                                            <label id="message6"></label>
			                                        </div> 
													<div class="row mt-4">
			                                            <div class="col-sm-4 col-lg-4">
			                                                <label class="d-label">PF NO:</label>
			                                            </div>
			                                            <div class="col-sm-6 col-md-4 col-lg-3">
			                                                <input class="form-control input-anime" type="text" th:field="*{PF_Number}" placeholder="PF Number" pattern="[A-Z|a-z]{5}[0-9]{17}$"
			                                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
			                                                minlength="22" maxlength="22" style='text-transform:uppercase' id="pf_number">
			                                            </div>
			                                            <label id="message7"></label>
			                                        </div> 
													<div class="row mt-4">
			                                            <div class="col-sm-4 col-lg-4">
			                                                <label class="d-label">ESI NO:</label>
			                                            </div>
			                                            <div class="col-sm-6 col-md-4 col-lg-3">
			                                                <input class="form-control input-anime" type="text" th:field="*{ESI_Number}" placeholder="ESI Number" pattern="[0-9]{17}$"
			                                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
			                                                minlength="17" maxlength="17" style='text-transform:uppercase' id="esi_number">
			                                            </div>
			                                            <label id="message8"></label>
			                                        </div>
												
											<div class="row mt-4">
				                            	<div class="col-sm-4 col-md-4 col-lg-2 d-flex justify-content-between align-items-center">
										        	<button type="submit" class="btn btn-info" id="subbut">Save</button>
													<button class="nextBtn"><a th:href="@{/show_address_update_form}">Next<i class="fa-solid fa-arrow-right"></i></a></button>
										       	</div> 
				                           	</div>    
										</form>
                            		</div>
                        		</div>
                    		</div>
                		</div>
           			</div>
        	</section>
    	</div>
     	 <script type="text/javascript">
      		
      		$("#accountnumber").on("keyup", function(){
			    var valid = /^[0-9]{13}$/.test(this.value),
			        val = this.value;
			      if(valid){
			        $('#message4').html('').css('color', 'green');
					 }
			     else{
			     	if(val==''){
			     		$('#message4').html('').css('color', 'red');
			     	}
			     	else{
						$('#message4').html('It should be 13 digit.').css('color', 'red');
				 	}
				}
			});
			
			$("#ifsc").on("keyup", function(){
			    var valid = /^[A-Z|a-z]{4}[0][a-zA-Z0-9]{6}$/.test(this.value),
			        val = this.value;
			      if(valid){
			        $('#message5').html('').css('color', 'green');
					 }
			     else{
			     	if(val==''){
			     		$('#message5').html('').css('color', 'red');
			     	}
			     	else{
						$('#message5').html('It should be 11 characters long <br> The first four characters should be upper case alphabets. <br> The fifth character should be 0. <br> The last six characters usually numeric, but can also be alphabetic.').css('color', 'red');
				 	}
				}
			});
			
			$("#uan_number").on("keyup", function(){
			    var valid = /^[0-9]{12}$/.test(this.value),
			        val = this.value;
			      if(valid){
			        $('#message6').html('').css('color', 'green');
					 }
			     else{
			     	if(val==''){
			     		$('#message6').html('').css('color', 'red');
			     	}
			     	else{
						$('#message6').html('It should be 12 digit.').css('color', 'red');
				 	}
				}
			});
			
			$("#pf_number").on("keyup", function(){
			    var valid = /^[A-Z|a-z]{5}[0-9]{17}$/.test(this.value),
			        val = this.value;
			      if(valid){
			        $('#message7').html('').css('color', 'green');
					 }
			     else{
			     	if(val==''){
			     		$('#message7').html('').css('color', 'red');
			     	}
			     	else{
						$('#message7').html('It should be 22 characters long <br> The first five characters should be upper case alphabets. and rest should be number.').css('color', 'red');
				 	}
				}
			});
			$("#esi_number").on("keyup", function(){
			    var valid = /^[0-9]{17}$/.test(this.value),
			        val = this.value;
			      if(valid){
			        $('#message8').html('').css('color', 'green');
					 }
			     else{
			     	if(val==''){
			     		$('#message8').html('').css('color', 'red');
			     	}
			     	else{
						$('#message8').html('It should be 17 characters long and should be number.').css('color', 'red');
				 	}
				}
			});
      
			$("input").on("keypress", function(e) {
			    if (e.which === 32 && !this.value.length)
			        e.preventDefault();
			});
			
			$("textarea").on("keypress", function(e) {
			    if (e.which === 32 && !this.value.length)
			        e.preventDefault();
			});
			
				const setActiveLink = (linkId) => {
		        const links = document.querySelectorAll(".section_box a");
		        links.forEach((link) => {
		          if (link.id === linkId) {
		            link.classList.add("active");
		          } else {
		            link.classList.remove("active");
		          }
		        });
		      };
		
		      const handleLinkClick = (event) => {
		        const linkId = event.target.id;
		        setActiveLink(linkId);
		        localStorage.setItem("activeLink", linkId);
		      };
		
		      document.addEventListener("DOMContentLoaded", () => {
		        const activeLink = localStorage.getItem("activeLink");
		        if (activeLink) {
		          setActiveLink(activeLink);
		        }
		
		        const links = document.querySelectorAll(".section_box a");
		        links.forEach((link) => {
		          link.addEventListener("click", handleLinkClick);
		        });
		      });
			
	</script>
</body>

</html>
