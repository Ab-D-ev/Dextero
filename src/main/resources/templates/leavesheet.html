<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Apply Leave</title>
    	<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
        
		<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
</head>
	<body class="hold-transition sidebar-mini layout-fixed">
	    <header th:include="header::header1"></header> 
	    <div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Request For Leave</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
	                                <form action="#" th:action="@{/saveLeaveSheet}" th:object="${leave}" method="POST" autocomplete="off">
	                                   	<div th:if="${successMessage}" class="success-message">
											<b><p th:text="${successMessage}" style="font-size: 20px; color: green;"></p></b>
										</div>
	                                   	<div class="row">
                                            <div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                	<div class="col-sm-4">
			                                            <label  for="leavecategory" class="d-label">Leave Category:</label>
			                                        </div>
			                                        <div class="col-sm-6">
			                                          <select class="form-control input-anime" th:field="*{leavecategory_id}" id="lcate" required>
														    <option value="">Select</option>
														    <option th:each="l : ${leavecategorylist}"
														            th:value="${l.id}"
														            th:text="${l.lcategory}"
														            th:if="${l.company_id == CompanyID}">
														    </option>
														</select>
			                                        </div>	   
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                	<div class="col-sm-4 ">
		                                            	<label for="leaveType" class="d-label">Type :</label>
		                                    	    </div>
			                                        <div class="col-sm-6 ">
			                                            <select  class="form-control input-anime" th:field="*{type}" required>
			                                                <option value="">Select</option>
			                                                <option th:value="'Paid Leave'" th:if="${leaveStatus}=='true'">Paid Leave</option>
			                                                <option th:value="'Unpaid Leave'">Unpaid Leave</option>
			                                            </select>  
			                                        </div>       
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                	<div class="col-sm-4 ">
			                                            <label for="dateFrom" class="d-label">Date From: </label>
			                                        </div>
			                                        <div class="col-sm-6 ">
			                                            <input class="form-control input-anime" type="text" th:field="*{dateFrom}" id="date_from" placeholder="DD-MM-YYYY"
			                                            required />
			                                        </div>   
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                	<div class="col-sm-4 ">
			                                            <label for="dateTo" class="d-label">Date To:</label>
			                                        </div>
			                                        <div class="col-sm-6">
			                                            <input class="form-control input-anime" type="text" th:field="*{dateTo}" id="date_to" placeholder="DD-MM-YYYY" required />
			                                        </div>     
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                        	 <div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                	<div class="col-sm-4 ">
		                                            	<label for="leaveType" class="d-label">Leave Type:</label>
		                                    	    </div>
			                                        <div class="col-sm-6 ">
			                                            <select  class="form-control input-anime" th:field="*{leaveType}" required>
			                                                <option value="">Choose your option</option>
			                                                <option th:value="'HALF DAY'">HALF DAY</option>
			                                                <option th:value="'FULL DAY'">FULL DAY</option>
			                                            </select>  
			                                        </div>       
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                	<div class="col-sm-4 ">
			                                            <label  class="d-label">Reason For Leave:</label>
			                                        </div>
			                                        <div class="col-sm-6 ">
			                                            <textarea class="form-control input-anime"  th:field="*{reason}" placeholder="leave reason" required></textarea>
			                                        </div>   
                                                </div>
                                            </div>
                                        </div>
                                        <input type="hidden" name="ndays" id="hiddenNumberOfDays">

	                                    <button type="submit" class="btn btn-info mt-2 ">Save</button>   
	                                </form>
	                                <div class="table-responsive mt-4">  
	                            		<lable id="label" class="h2 font-weight-bold">My Leaves</lable>
	                                    		<table id="data-table" border="1" class="table table-bordered  table-striped">
	                                        		<thead>
	                                            		<tr>
	                                                		<!-- <th class="text-center">SR.NO.</th> -->
	                                                		<th class="text-center">Leave Category</th>
	                                                		<th class="text-center">Type</th>
	                                                		<th class="text-center">Date From</th>
	                                                		<th class="text-center">Date To</th>
	                                                		<th class="text-center">Leave Type</th>
	                                                		<th class="text-center">Reason For Leave</th>
	                                                		<th class="text-center">Created Date</th>
	                                                		<th class="text-center">Edit</th>
	                                            		</tr>
	                                        		</thead>
	                                        	<tbody>
	                                            	<tr th:each="leave:${leaveList}" th:if="${leave.company_id}==${CompanyID} AND ${leave.employee_id}==${UserName}">
	                                                	<!-- <td class="text-center" th:text="${leave.id}"></td> -->
	                                                	<td class="text-center" th:each="l1:${leavecategorylist}" th:if="${l1.id}==${leave.leavecategory_id}" th:text="${l1.lcategory}"></td>
	                                                	<td class="text-center" th:text="${leave.type}"></td>
	                                                	<td class="text-center" th:text="${leave.dateFrom}"></td>
	                                                	<td class="text-center" th:text="${leave.dateTo}"></td>
	                                                	<td class="text-center" th:text="${leave.leaveType}"></td>
	                                                	<td class="text-center" th:text="${leave.reason}"></td>
	                                                	<td class="text-center" th:text="${leave.currentdate}"></td>
	                                                	<!-- <td class="text-center">
	                                                    	<span th:if="${!leave.active && !leave.acceptRejectFlag}" class=" text-primary">PENDING</span>
	                                                    	<span th:if="${leave.active && leave.acceptRejectFlag}" class="text-success">ACCEPTED</span>
	                                                    	<span th:if="${!leave.active && leave.acceptRejectFlag}" class="text-danger">REJECTED</span>
	                                                	</td> -->
	                									<td class="text-center"><a th:href="@{/EditLeaveForm/{id}(id=${leave.id})}"><i class="fa-solid fa-pencil text-success"></i></a></td>
	                                            	</tr>
	                                    		</tbody>
	                                		</table>
	                            		</div>
	                       			 </div>
	                    		</div>
	               			</div>
	               		</div>
	            	</div>            
	        </section>
	    </div>
		<script type="text/javascript">     
		$(document).ready(function() {
				  $('#data-table').DataTable( {
				  	order: [2, 'desc'], // Order by the first column (date) in ascending order
				    columnDefs: [
				      {
				        targets: 2,
				        type: 'date-eu', // Set the column type to 'date-eu' for initial sorting
				        render: function(data, type, row) {
				          if (type === 'sort') {
				            // Parse the date using moment.js
				            var momentDate = moment(data, 'DD-MM-YYYY');
				            // Return the parsed date as a sortable value
				            return momentDate.isValid() ? momentDate.format('YYYYMMDD') : '';
				          }
				          return data;
				        }
				      }
				    ]
				});
			});  
		
	         $("input").on("keypress", function(e) {
				if (e.which === 32 && !this.value.length)
					e.preventDefault();
			});
			$("textarea").on("keypress", function(e) {
				if (e.which === 32 && !this.value.length)
					e.preventDefault();
			});
			
			
		</script>
		<script>
		    $(function() {
			    var todaydt = new Date();
			    
			    $("#date_from").datepicker({
			       
			        autoclose: true,
			        dateFormat: "dd-mm-yy",
			        endDate: todaydt,
			        onSelect: function (date) {
			            // Get selected dates
			            var fromDate = $('#date_from').datepicker('getDate');
			            var toDate = $('#date_to').datepicker('getDate');
			            
			            // Calculate number of days
			            var numberOfDays = calculateNumberOfDays(fromDate, toDate);
			            
			            // Update the hidden input field and display the number of days
			            $('#hiddenNumberOfDays').val(numberOfDays);
			            $('#numberOfDays').text(numberOfDays);
			            
			            // Set minDate for toDate
			            $('#date_to').datepicker('option', 'minDate', fromDate);
			        }
			    }).datepicker('setDate','0');
			    
			    $('#date_to').datepicker({
			        minDate: 0,
			        dateFormat: "dd-mm-yy",
			        onSelect: function (date) {
			            // Get selected dates
			            var fromDate = $('#date_from').datepicker('getDate');
			            var toDate = $('#date_to').datepicker('getDate');
			            
			            // Calculate number of days
			            var numberOfDays = calculateNumberOfDays(fromDate, toDate);
			            
			            // Update the hidden input field and display the number of days
			            $('#hiddenNumberOfDays').val(numberOfDays);
			            $('#numberOfDays').text(numberOfDays);
			        }
			    });
			    
			    // DataTables initialization
			    var table = $('#data-table').DataTable();
			});
			
			function calculateNumberOfDays(fromDate, toDate) {
			    if (fromDate && toDate) {
			        var oneDay = 24 * 60 * 60 * 1000; // One day in milliseconds
			        var diffDays = Math.round(Math.abs((fromDate - toDate) / oneDay)) + 1;
			        return diffDays;
			    }
			    
			    return 0;
			}

		</script>
		
	</body> 
</html>
