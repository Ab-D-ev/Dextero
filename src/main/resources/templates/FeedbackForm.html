<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Feedback</title>
		<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
        <!--Export table button CSS-->
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.flash.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.print.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
     
</head>

	<body class="hold-transition sidebar-mini layout-fixed">
		<header th:include="header::header1"></header> 
		<div class="content-wrapper">
			<section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Feedback</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
	                                <form action="#" th:action="@{/SaveFeedbackForm}" th:object="${feedback}" method="POST" autocomplete="off">
	                                	<div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-2 required-field">
	                                            <label class="d-label">Type :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-2">
	                                            <select class="form-control input-anime" th:field="*{type}" required> 
	                                            	<option value="">Select</option>
	                                                <option value="Bug">Bug</option>
	                                                <option value="Suggestion">Suggestion</option>
	                                            </select>
	                                        </div>
	                                     </div>
	                                    <!--  <div class="row mt-4" th:each="e:${AuthList}" th:if="${authority_id}==1">
	                                        <div class="col-sm-4 col-md-4 col-lg-2 required-field">
	                                            <label class="d-label">Status :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-2">
	                                            <select class="form-control input-anime" th:field="*{status}" required> 
	                                            	<option value="">Select</option>
	                                                <option value="Open">Open</option>
	                                                <option value="Hold">Hold</option>
	                                                <option value="Work in progress">Work in progress</option>
	                                                <option value="Closed">Closed</option>
	                                            </select>
	                                        </div>
	                                     </div> -->
	                                     <div class="row mt-4 ">
	                                        <div class="col-sm-4 col-md-4 col-lg-2 required-field">
	                                            <label class="d-label">Description :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-5">
	                                            <textarea class="form-control input-anime" rows="5" cols="5" maxlength="1000" th:field="*{description}" placeholder="Suggestion" required></textarea>
	                                        </div>
	                                     </div>
	                                     
	                                     <div class="row mt-4">
	                                         <div class="col-sm-6 col-md-4 col-lg-3">
	                                            <button type="submit" class="btn btn-info">Save</button>
	                                        </div> 
	                                     </div>                                          
	                                </form>
	                                <div class="table-responsive mt-4">
		                                <table th:if="${status}=='true'" id="data-table" data-order='[[ 2, "desc" ]]' border="1" class="table table-bordered">
		                                    <thead>
		                                        <tr th:if="${status}=='true'">
							    					<th class="text-center">Type</th>
							    					<th class="text-center">Description</th>
							    					<th class="text-center">Date</th>
							    					<th class="text-center">Status</th>
		                                            <th class="text-center" style="width:15px;">Edit</th>
		                                            <!-- <th class="text-center" style="width:15px;">Delete</th> -->
		                                        </tr>
		                                    </thead>
		                                    <tbody>
		                                        <tr th:each="feedback:${FeedbackList}" th:if="${status}=='true' AND ${feedback.employee_id}==${UserName} AND ${feedback.company_id}==${CompanyID}">
		                                           <!--  <td class="text-center" th:text="${feedback.id}"></td>  -->
		                                            <td class="text-center" th:text="${feedback.type}"></td> 
		                                            <td class="text-center" th:text="${feedback.description}"></td>
		                                            <td class="text-center" th:text="${feedback.currentdate}"></td>
		                                            <td class="text-center" th:text="${feedback.status}"></td> 
		                                            <td class="text-center"><a th:href="@{/EditFeedback/{id}(id=${feedback.id})}"><i class="fa-solid fa-pencil text-success"></i></a></td>
		                                            <!-- <td class="text-center"><a th:href="@{/DeleteFeedback/{id}(id=${feedback.id})}"><i class="fa-solid fa-trash text-danger"></i></a></td> -->
		                                        </tr>
		                                    </tbody>
		                                </table>
		                                <table th:if="${status}=='false'" id="data-table" data-order='[[ 3, "desc" ]]' border="1" class="table table-bordered">
		                                    <thead>
		                                         <tr th:if="${status}=='false'">
		                                         	<th class="text-center">Employee Name</th>
							    					<th class="text-center">Type</th>
							    					<th class="text-center">Description</th>
							    					<th class="text-center">Date</th>
							    					<th class="text-center">Status</th>
		                                            <th class="text-center" style="width:15px;">Edit</th>
		                                            <!-- <th class="text-center" style="width:15px;">Delete</th> -->
		                                        </tr>
		                                    </thead>
		                                    <tbody>
		                                        <div th:each="u:${ListUserName}">
			                                        <tr th:each="feedback:${FeedbackList}" th:if="${status}=='false' AND ${feedback.employee_id}==${u.id} AND ${feedback.company_id}==${CompanyID}">
			                                            <!-- <td class="text-center" th:text="${feedback.id}"></td>  -->
			                                            <td class="text-center" th:each="e:${ListUserName}" th:if="${e.id}==${feedback.employee_id}" th:text="${e.firstname} + ' ' + ${e.lastname}"></td>
			                                            <td class="text-center" th:text="${feedback.type}"></td> 
			                                            <td class="text-center" th:text="${feedback.description}"></td>
			                                            <td class="text-center" th:text="${feedback.currentdate}"></td>
			                                            <td class="text-center" th:text="${feedback.status}"></td> 
			                                            <td class="text-center"><a th:href="@{/EditFeedback/{id}(id=${feedback.id})}"><i class="fa-solid fa-pencil text-success"></i></a></td>
			                                            <!-- <td class="text-center"><a th:href="@{/DeleteFeedback/{id}(id=${feedback.id})}"><i class="fa-solid fa-trash text-danger"></i></a></td> -->
			                                        </tr>
		                                        </div>
		                                    </tbody>
		                                </table>
		                            </div> 
	                        	</div>
	                    	</div>
	                	</div>
	            	</div>  
	        	</div>          
			</section>
		</div>
			<script type="text/javascript">
			 	$(document).ready(function() {
				  $('#data-table').DataTable( {
				    stateSave: true,
				    stateDuration: 120,
				    dom: "<'row'<'col-sm-0'l><'col-sm-2 text-right'B><'col-sm-1 text-right'><'col-sm-4'<'toolbar'>><'col-sm-3'f>>" +
				         "<'row'<'col-sm-12'tr>>" +
				         "<'row'<'col-sm-5'i><'col-sm-7'p>>",
				    buttons: [
				      
				      {
				        extend: 'excel',
				        text: '<i class="fa fa-file-excel"></i> Excel',
				        className: 'btn btn-primary btn-md',
				        exportOptions: {
          					columns: [0,1, 2, 3] // Specify the columns to be included (column indexes)
        				}
				      },
				      {
				        extend: 'pdf',
				        text: '<i class="fa fa-file-pdf"></i> PDF',
				        className: 'btn btn-primary btn-md',
				         exportOptions: {
          					columns: [0,1, 2, 3] // Specify the columns to be included (column indexes)
        				}
				      }
				    ]
				  });
				});
				$("textarea").on("keypress", function(e) {
					if (e.which === 32 && !this.value.length)
						e.preventDefault();
				});
		</script>
	</body> 
</html>
