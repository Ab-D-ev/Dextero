<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Edit Company GrossPay</title>
		<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>

</head>

	<body class="hold-transition sidebar-mini layout-fixed">
		<header th:include="header::header1"></header> 
		<div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Edit Company GrossPay</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
	                                <form action="#" th:action="@{/savecompanygrosspay}" th:object="${grossPay}" method="POST" autocomplete="off">
	                                	<input type="hidden" th:field="*{employee_id}">
	                                	<div class="row mt-4">
                                        	<div class="col-sm-4 col-lg-4">
                                            	<label class="d-label">Basic :</label>
                                           	</div>
                                          	<div class="col-sm-6 col-md-4 col-lg-6">
                                            	<div class="row">
                                                	<div class="col-sm-4 col-md-3 ">
                                                    	<input class="mr-1" type="radio" th:field="*{basic}" th:value="True" th:text="True" id="radio_1">
                                                    </div>
                                                   	<div class="col-sm-4 col-md-3">
                                                 		<input class="mr-1" type="radio" th:field="*{basic}" th:value="False" th:text="False">
                                                 	</div>
                                            	</div>
                                             </div>
                                    	</div>
	                                	<div class="row mt-4">
                                        	<div class="col-sm-4 col-lg-4">
                                            	<label class="d-label">DA :</label>
                                           	</div>
                                          	<div class="col-sm-6 col-md-4 col-lg-6">
                                            	<div class="row">
                                                	<div class="col-sm-4 col-md-3 ">
                                                    	<input class="mr-1" type="radio" th:field="*{da}" th:value="True" th:text="True" id="radio_2">
                                                    </div>
                                                   	<div class="col-sm-4 col-md-3">
                                                 		<input class="mr-1" type="radio" th:field="*{da}" th:value="False" th:text="False">
                                                 	</div>
                                            	</div>
                                             </div>
                                    	</div>
                                    	<div class="row mt-4">
                                        	<div class="col-sm-4 col-lg-4">
                                            	<label class="d-label">HRA :</label>
                                           	</div>
                                          	<div class="col-sm-6 col-md-4 col-lg-6">
                                            	<div class="row">
                                                	<div class="col-sm-4 col-md-3 ">
                                                    	<input class="mr-1" type="radio" th:field="*{hra}" th:value="True" th:text="True" id="radio_3">
                                                    </div>
                                                   	<div class="col-sm-4 col-md-3">
                                                 		<input class="mr-1" type="radio" th:field="*{hra}" th:value="False" th:text="False">
                                                 	</div>
                                            	</div>
                                             </div>
                                    	</div>
                                    	<div class="row mt-4">
                                        	<div class="col-sm-4 col-lg-4">
                                            	<label class="d-label">Travel Allowance :</label>
                                           	</div>
                                          	<div class="col-sm-6 col-md-4 col-lg-6">
                                            	<div class="row">
                                                	<div class="col-sm-4 col-md-3 ">
                                                    	<input class="mr-1" type="radio" th:field="*{travel_allowance}" th:value="True" th:text="True" id="radio_4">
                                                    </div>
                                                   	<div class="col-sm-4 col-md-3">
                                                 		<input class="mr-1" type="radio" th:field="*{travel_allowance}" th:value="False" th:text="False">
                                                 	</div>
                                            	</div>
                                             </div>
                                    	</div>
                                    	<div class="row mt-4">
                                        	<div class="col-sm-4 col-lg-4">
                                            	<label class="d-label">Special Allowance :</label>
                                           	</div>
                                          	<div class="col-sm-6 col-md-4 col-lg-6">
                                            	<div class="row">
                                                	<div class="col-sm-4 col-md-3 ">
                                                    	<input class="mr-1" type="radio" th:field="*{special_allowance}" th:value="True" th:text="True" id="radio_5">
                                                    </div>
                                                   	<div class="col-sm-4 col-md-3">
                                                 		<input class="mr-1" type="radio" th:field="*{special_allowance}" th:value="False" th:text="False">
                                                 	</div>
                                            	</div>
                                             </div>
                                    	</div>
                                    	<div class="row mt-4">
                                        	<div class="col-sm-4 col-lg-4">
                                            	<label class="d-label">Project Allowance :</label>
                                           	</div>
                                          	<div class="col-sm-6 col-md-4 col-lg-6">
                                            	<div class="row">
                                                	<div class="col-sm-4 col-md-3 ">
                                                    	<input class="mr-1" type="radio" th:field="*{project_allowance}" th:value="True" th:text="True" id="radio_6">
                                                    </div>
                                                   	<div class="col-sm-4 col-md-3">
                                                 		<input class="mr-1" type="radio" th:field="*{project_allowance}" th:value="False" th:text="False">
                                                 	</div>
                                            	</div>
                                             </div>
                                    	</div>
                                    	<div class="row mt-4">
                                        	<div class="col-sm-4 col-lg-4">
                                            	<label class="d-label">Project Travel :</label>
                                           	</div>
                                          	<div class="col-sm-6 col-md-4 col-lg-6">
                                            	<div class="row">
                                                	<div class="col-sm-4 col-md-3 ">
                                                    	<input class="mr-1" type="radio" th:field="*{project_travel}" th:value="True" th:text="True" id="radio_7">
                                                    </div>
                                                   	<div class="col-sm-4 col-md-3">
                                                 		<input class="mr-1" type="radio" th:field="*{project_travel}" th:value="False" th:text="False">
                                                 	</div>
                                            	</div>
                                             </div>
                                    	</div>
                                    	<div class="row mt-4">
                                        	<div class="col-sm-4 col-lg-4">
                                            	<label class="d-label">Conveyance Allowance :</label>
                                           	</div>
                                          	<div class="col-sm-6 col-md-4 col-lg-6">
                                            	<div class="row">
                                                	<div class="col-sm-4 col-md-3 ">
                                                    	<input class="mr-1" type="radio" th:field="*{conveyance_allowance}" th:value="True" th:text="True" id="radio_8">
                                                    </div>
                                                   	<div class="col-sm-4 col-md-3">
                                                 		<input class="mr-1" type="radio" th:field="*{conveyance_allowance}" th:value="False" th:text="False">
                                                 	</div>
                                            	</div>
                                             </div>
                                    	</div>
                                    	<div class="row mt-4">
                                        	<div class="col-sm-4 col-lg-4">
                                            	<label class="d-label">Medical Allowance :</label>
                                           	</div>
                                          	<div class="col-sm-6 col-md-4 col-lg-6">
                                            	<div class="row">
                                                	<div class="col-sm-4 col-md-3 ">
                                                    	<input class="mr-1" type="radio" th:field="*{medical_allowance}" th:value="True" th:text="True" id="radio_9">
                                                    </div>
                                                   	<div class="col-sm-4 col-md-3">
                                                 		<input class="mr-1" type="radio" th:field="*{medical_allowance}" th:value="False" th:text="False">
                                                 	</div>
                                            	</div>
                                             </div>
                                    	</div>
                                    	<div class="row mt-4">
                                        	<div class="col-sm-4 col-lg-4">
                                            	<label class="d-label">Dearness Allowance :</label>
                                           	</div>
                                          	<div class="col-sm-6 col-md-4 col-lg-6">
                                            	<div class="row">
                                                	<div class="col-sm-4 col-md-3 ">
                                                    	<input class="mr-1" type="radio" th:field="*{dearness_allowance}" th:value="True" th:text="True" id="radio_10">
                                                    </div>
                                                   	<div class="col-sm-4 col-md-3">
                                                 		<input class="mr-1" type="radio" th:field="*{dearness_allowance}" th:value="False" th:text="False">
                                                 	</div>
                                            	</div>
                                             </div>
                                    	</div>
                                    	<div class="row mt-4">
                                        	<div class="col-sm-4 col-lg-4">
                                            	<label class="d-label">Other Allowance :</label>
                                           	</div>
                                          	<div class="col-sm-6 col-md-4 col-lg-6">
                                            	<div class="row">
                                                	<div class="col-sm-4 col-md-3 ">
                                                    	<input class="mr-1" type="radio" th:field="*{other_allowance}" th:value="True" th:text="True" id="radio_11">
                                                    </div>
                                                   	<div class="col-sm-4 col-md-3">
                                                 		<input class="mr-1" type="radio" th:field="*{other_allowance}" th:value="False" th:text="False">
                                                 	</div>
                                            	</div>
                                             </div>
                                    	</div>
	                                	<div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-2">
	                                            <button type="submit" class="btn btn-info ">Save</button>
	                                        </div> 
	                                     </div>                                          
	                                </form> 
	                        	</div>
	                    	</div>
	                	</div>
	            	</div>  
	        	</div>          
			</section>
		</div>
	</body> 
</html>
