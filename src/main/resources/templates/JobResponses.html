<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Jobs & Responses</title>
		<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
        <script type="text/javascript">
         $(document).ready(function() {
            $('#data-table').DataTable();
         });
      </script>
	 </head>
	<body class="hold-transition sidebar-mini layout-fixed">
        <header th:include="header::header1"></header> 
        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-header text-center pb-2 d-bg-h2 ">
                                <lable id="label" class="h2 font-weight-bold">Jobs & Responses</lable>
                            </div>
                            <div class="card card-box-new tech-x-card-2 mt-5">
                                <div class="card-body">
                                	<div class="table-responsive mt-4">
	                                    <table id="data-table" data-order='[[ 0, "asc" ]]'  class="table table-bordered">
	                                        <thead>
	                                            <tr>
	                                            	<th class="d-list-th">Job Id</th>
	                                                <th class="d-list-th">Job Title</th>
	                                                <th class="d-list-th">Responses</th>
	                                                <th class="d-list-th">Posted By</th>
	                                                <th class="d-list-th">Posted Date</th>
	                                                <th class="d-list-th"></th>
	                                                
	                                            </tr>
	                                        </thead>
	                                        <tbody>
	                                           	<tr th:each="response:${allResponse}" th:if="${response.company_id}==${CompanyID}">
	                                                <td class="text-center" th:text="${response.id}"></td>
	                                                <td class="text-center" th:each="p:${PostNameList}" th:if="${p.id}==${response.jobTitle}" th:text="${p.post}"></td>
	                                                <td class="text-center" th:text="${response.response}"></td>
	                                                <td class="text-center" th:each="c:${EmployerName}" th:if="${c.id}==${response.postedBy}" th:text="${c.email}" ></td>
	                                                <td class="text-center" th:text="${response.postedDate}"></td>
	                                                <td class="text-center"><a th:href="@{/export/excel/{id}(id=${response.id})}"><i class="fa-solid fa-file-excel text-success"></i></a></td>
	                                            </tr>
	                                        </tbody>
	                                    </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>            
            </section>
        </div>
    </body>        
</html>
