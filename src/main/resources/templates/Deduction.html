<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Deduction</title>
		<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
   
       <script type="text/javascript">
         $(document).ready(function() {
            $('#data-table').DataTable();
         });
      </script>

</head>

	<body class="hold-transition sidebar-mini layout-fixed">
		<header th:include="header::header1"></header> 
		<div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Deduction</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">  
		                                <table  id="data-table" data-order='[[ 0, "desc" ]]' border="1" class="table table-bordered table-responsive table-head-fixed table-striped">
		                                    <thead>
		                                        <tr>
		                                        	<th class="text-center">ID</th>
							    					<th class="text-center">Employee PF</th>
							    					<th class="text-center">Employee Professional Tax</th>
							    					<th class="text-center">Employee TDS</th>
							    					<th class="text-center">Employee ESI</th>
							    					<th class="text-center">Employee Gratuity</th>
							    					<th class="text-center">Employee Loan Recovery</th>
							    					<th class="text-center">Employer PF</th>
							    					<th class="text-center">Employer Professional Tax</th>
							    					<th class="text-center">Employer TDS</th>
							    					<th class="text-center">Employer ESI</th>
							    					<th class="text-center">Employer Gratuity</th>
							    					<th class="text-center">Employer Loan Recovery</th>
		                                            <th class="text-center" style="width:15px;">Edit</th>
		                                            <th class="text-center" style="width:15px;">Delete</th>
		                                        </tr>
		                                    </thead>
		                                    <tbody>
		                                        <tr th:each="deductions:${DeductionList}">
		                                        	<td class="text-center" th:text="${deductions.id}"></td> 
		                                            <td class="text-center" th:text="${deductions.Employee_PF}"></td>
		                                            <td class="text-center" th:text="${deductions.Employee_Professional_Tax}"></td>
		                                            <td class="text-center" th:text="${deductions.Employee_TDS}"></td>
		                                            <td class="text-center" th:text="${deductions.Employee_ESI}"></td>
		                                            <td class="text-center" th:text="${deductions.Employee_Gratuity}"></td>
		                                            <td class="text-center" th:text="${deductions.Employee_Loan_Recovery}"></td>
		                                            <td class="text-center" th:text="${deductions.Employer_PF}"></td>
		                                            <td class="text-center" th:text="${deductions.Employer_Professional_Tax}"></td>
		                                            <td class="text-center" th:text="${deductions.Employer_TDS}"></td>
		                                            <td class="text-center" th:text="${deductions.Employer_ESI}"></td>
		                                            <td class="text-center" th:text="${deductions.Employer_Gratuity}"></td>
		                                            <td class="text-center" th:text="${deductions.Employer_Loan_Recovery}"></td>
		                                            <td class="text-center"><a th:href="@{/edit/deduction/{id}(id=${deductions.id})}"><i class="fa-solid fa-pencil text-success"></i></a></td>
		                                            <td class="text-center"><a th:href="@{/delete/deduction/{id}(id=${deductions.id})}"><i class="fa-solid fa-trash text-danger"></i></a></td>
		                                        </tr>	
		                                    </tbody>
		                                </table>  
	                        		</div>
	                    		</div>
	                		</div>
	            		</div>  
	        		</div>          
			</section>
		</div>
	</body> 
</html>
