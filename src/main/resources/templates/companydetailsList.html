<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Company Details List</title>
        <link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
        
        <!--Export table button CSS-->
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.flash.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.print.min.js"></script>
</head>
	<body class="hold-transition sidebar-mini layout-fixed">
    	<header th:include="header::header1"></header> 
        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-header text-center pb-2 d-bg-h2 ">
                                <lable id="label" class="h2 font-weight-bold">Company Details List</lable>
                            </div>
                            <div class="card card-box-new tech-x-card-2 mt-5">
                                <div class="card-body">
                                    <table id="data-table" data-order='[[ 0, "desc" ]]'  class="table table-bordered table-responsive table-head-fixed table-striped">
                                        <thead>
                                            <tr>
                                                <th class="d-list-th">SR.NO.</th>
                                                <th class="d-list-th">Company Name</th>
                                                <th class="d-list-th">Email ID</th>
                                                <th class="d-list-th">PAN Number</th>
                                                <th class="d-list-th">GSTN Number</th>
                                                <th class="d-list-th">Address</th>
                                                <th class="d-list-th">Total Employee</th>
                                                <th class="d-list-th">Company Prefix</th>
                                                <th class="d-list-th">Status</th>
                                                <th class="d-list-th">Edit</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="companyDetails:${CompanyDetailsList}">
                                                <td class="text-center" th:text="${companyDetails.company_id}"></td>
                                                <td class="text-center" th:text="${companyDetails.company_name}"></td>
                                                <td class="text-center" th:text="${companyDetails.email_id}"></td>
                                                <td class="text-center" th:text="${companyDetails.pan_number}"></td>
                                                <td class="text-center" th:text="${companyDetails.gstn_number}"></td>
                                                <td class="text-center">
                                                    <span th:text="${companyDetails.address_line1}"></span>
                                                    <span th:text="${companyDetails.address_line2}"></span>
                                                    <span th:text="${companyDetails.pincode}"></span>
                                                    <span th:text="${companyDetails.city}"></span>
                                                    <span th:text="${companyDetails.state}"></span>
                                                    <span th:text="${companyDetails.country}"></span>
                                                </td>
                                                <td class="text-center" th:text="${companyDetails.nemployee}"></td>
                                                <td class="text-center" th:text="${companyDetails.companyprefix}"></td>
                                               	<td class="text-center">
												    <span th:if="${companyDetails.status}"><b><a class="text-success" th:href="@{/astatus/inactive/{company_id}(company_id=${companyDetails.company_id})}">Active</a></b>
												    </span>
												    <span th:if="${!companyDetails.status}"><b><a class="text-danger" th:href="@{/astatus/active/{company_id}(company_id=${companyDetails.company_id})}">Inactive</a></b>
												    </span>
												</td>
                                                <td class="text-center"><a th:href="@{/editcompanydetails/{company_id}(company_id=${companyDetails.company_id})}"><i class="fa-solid fa-pencil text-success"></i></a></td>
                                                <!-- <td class="text-center"><a th:href="@{/deletecompanydetails/{company_id}(company_id=${companyDetails.company_id})}"><i class="fa-solid fa-trash text-danger"></i></a></td> -->
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>            
            </section>
        </div>
        <script type="text/javascript">
			 $(document).ready(function() {
				  $('#data-table').DataTable( {
				    stateSave: true,
				    stateDuration: 120,
				    dom: "<'row'<'col-sm-0'l><'col-sm-2 text-right'B><'col-sm-1 text-right'><'col-sm-4'<'toolbar'>><'col-sm-3'f>>" +
				         "<'row'<'col-sm-12'tr>>" +
				         "<'row'<'col-sm-5'i><'col-sm-7'p>>",
				    buttons: [
				      
				      {
				        extend: 'excel',
				        text: '<i class="fa fa-file-excel"></i> Excel',
				        className: 'btn btn-primary btn-md',
				        exportOptions: {
          					columns: [0, 1, 2, 3, 4, 5,6,7,8] // Specify the columns to be included (column indexes)
        				}
				      },
				      {
				        extend: 'pdf',
				        text: '<i class="fa fa-file-pdf"></i> PDF',
				        className: 'btn btn-primary btn-md',
				        exportOptions: {
          					columns: [0, 1, 2, 3, 4, 5,6,7,8] // Specify the columns to be included (column indexes)
        				}
				      }
				    ]
				  });
				});
		</script>
    </body>        
</html>
