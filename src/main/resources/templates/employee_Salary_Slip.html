<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Salary Details</title>
		<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
   
       <script type="text/javascript">
         $(document).ready(function() {
            $('#data-table').DataTable();
         });
      </script>

</head>

	<body class="hold-transition sidebar-mini layout-fixed">
		<header th:include="header::header1"></header> 
		<div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Salary Details</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
	                                <div class="table-responsive mt-4">   
		                                <table  id="data-table" data-order='[[ 0, "asc" ]]' border="1" class="table table-bordered table-head-fixed table-striped">
		                                    <thead>
		                                        <tr th:if="${status}=='true'">
	                                            	<th class="text-center">Employee ID</th>
	                                            	<th class="text-center">Employee Name</th>
	                                            	<th class="text-center">From Date</th>
	                                            	<th class="text-center">To Date</th>
	                                            	<th class="text-center">NetSalary</th>
	                                            	<th class="text-center">Download Salary Slip</th>
	                                        	</tr>
	                                        	<tr th:if="${status}=='false'">
	                                            	<th class="text-center">From Date</th>
	                                            	<th class="text-center">To Date</th>
	                                            	<th class="text-center">NetSalary</th>
	                                            	<th class="text-center">Salary Slip</th>
	                                        	</tr>
	                                    	</thead>
	                                    	<tbody>
	                                        	<tr th:each="eSalary:${SalaryList}" th:if="${status}=='true'">
	                                        		<td class="text-center" th:text="${eSalary.employeeId}"></td>
	                                            	<td class="text-center" th:each="e:${EmployeeList}" th:if="${e.id}==${eSalary.user_id}" th:text="${e.firstname} + ' ' + ${e.middlename} + ' ' + ${e.lastname}"></td>
	                                            	<td class="text-center" th:text="${eSalary.fromDate}"></td>
	                                            	<td class="text-center" th:text="${eSalary.toDate}"></td>
	                                            	<td class="text-center" th:text="${eSalary.netSalary}"></td>
	                                            	<td class="text-center">
	                                            		<a th:href="@{salary_slip/excel/{employeeId}(employeeId=${eSalary.employeeId})}">
	                                            		<i class="fa-solid fa-file-excel text-success"></i></a>
	                                            	</td>
	                                        	</tr>
	                                        	<tr th:each="eSalary:${SalaryList}" th:if="${status}=='false' AND ${eSalary.user_id}==${username}">
	                                            	<td class="text-center" th:text="${eSalary.fromDate}"></td>
	                                            	<td class="text-center" th:text="${eSalary.toDate}"></td>
	                                            	<td class="text-center" th:text="${eSalary.netSalary}"></td>
	                                            	<td class="text-center">
	                                            		<a th:href="@{salary_slip/excel/{employeeId}(employeeId=${eSalary.employeeId})}">
	                                            		<i class="fa-solid fa-file-excel text-success"></i></a>
	                                            	</td>
	                                        	</tr>
	                                    	</tbody>
		                                </table>    
	                            	</div>
	                        	</div>
	                    	</div>
	                	</div>
	            	</div>  
	        	</div>          
			</section>
		</div>
			
	</body> 
</html>
