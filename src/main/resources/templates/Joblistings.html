<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Job listings</title>
		<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
        <style>
         .tech-x-card-2:hover{
            box-shadow: 5px 4px 10px grey;
            transition-timing-function: ease-in-out;
            transition:0.5s;
            }
            
       </style>
        
</head>
	<body class="hold-transition sidebar-mini layout-fixed">
        <header th:include="header::header1"></header> 
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="card card-box-new bg-white border tech-x-card-2 mt-2" style="border-radius: 15px;"> 
                            <div class="card-header">
                                <div class="card-title"> <h5 class="font-weight-bold">Job listings</h5></div>
                            </div>  
                            <div class="card-body" th:each="jpost:${List}">
                                <div class="row">
                                    <div class="col-lg-8 col-8">
                                        <div class="mt-3">
                                        	<h6 class="font-weight-bold">Job Title / Designation:</h6>
                                        	<p th:each="p:${PostNameList}" th:if="${p.id}==${jpost.Designation}" th:text="${p.post}"></p>
                                        	<h6 class="font-weight-bold">Company Name:</h6>
                                        	<p th:text="${jpost.CompanyName}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <p><b>Work Experience  : </b><span th:text="${jpost.MinWorkExperience}  +  '-'  +  ${jpost.MaxWorkExperience} + ' ' + 'Years'" ></span></p>
                                    	<p><b>Annual Salary : </b><span  th:each="s:${AnnualSalaryList}" th:if="${s.id}==${jpost.MinAnnualSalary}" th:text="${s.salary}"></span>   -   <span  th:each="s:${AnnualSalaryList}" th:if="${s.id}==${jpost.MaxAnnualSalary}" th:text="${s.salary}"></span></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <p><i class="fa-solid fa-location-dot mr-2"></i><span th:each="l:${LocationList}" th:if="${l.id}==${jpost.Location}" th:text="${l.location}"></span></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-8 col-8">
                                        <h6 class="font-weight-bold">Roles And Responsibilities : </h6>
                                        <p th:text="${jpost.Responsibilities}"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-8 col-8">
                                        <h6 class="font-weight-bold">Key Skills : </h6>
                                        <p th:text="${jpost.KeySkills}"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                		<p>Posted :  <span th:text="${jpost.postedDate}"></span></p>
                                	</div>
                                	<p>Job Application :  <span th:text="${jpost.NumberofVacancies}"></span></p>
                                </div>
                            </div>
                        </div>

                        <div class="card card-box-new bg-white border tech-x-card-2" style="border-radius: 15px;">   
                            <div class="card-header">
                                <div class="card-title">  <h5 class="font-weight-bold">Job description</h5></div>
                            </div> 
                            <div class="card-body" th:each="jpost:${List}" >
                                <p th:text="${jpost.Responsibilities} + '' + ${jpost.DesiredCandidateProfile}"></p>
                                <p class=""><b>Role :</b><br><span th:each="r:${RoleList}" th:if="${r.id}==${jpost.Role}" th:text="${r.roles}"></span></p>
                                <p class=""><b>Industry Type :</b><br><span th:each="i:${IndustryList}" th:if="${i.id}==${jpost.Industry}" th:text="${i.industryname}"></span></p>
                                <p class=""><b>Functional Area :</b><br><span th:each="f:${FunctionalAreaList}" th:if="${f.id}==${jpost.FunctionalArea}" th:text="${f.FArea}"></span></p>
                                <p class=""><b>Employment Type :</b><br><span th:each="e:${EtypeList}" th:if="${e.id}==${jpost.EmploymentType}" th:text="${e.etype}"></span></p>
                                <p class=""><b>Role Category :</b><br><span th:each="p:${IndustryList}" th:if="${p.id}==${jpost.PreferredIndustry}" th:text="${p.industryname}"></span></p> 
                                <p class=""><b>Education :</b><br><span th:each="e1:${qualificationList}" th:if="${e1.id}==${jpost.EducationalQualification}" th:text="${e1.qualification}"></span></p><br>
                                <h5 class="font-weight-bold"><b>About Company : </b></h5><p th:text="${jpost.CompanyDetails}"></p><br>
                                
                                <a th:href="@{/Applyjob/Save/{id}(id=${jpost.id})}"><button class="btn btn-primary">Apply</button></a>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
       <style>
         .tech-x-card-2:hover{
            box-shadow: 5px 4px 10px grey;
            transition-timing-function: ease-in-out;
            transition:0.5s;}
            
       </style>
    </body>
        
</html>
