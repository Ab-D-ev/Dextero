<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Deduction Percentage</title>
		<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
   
       <script type="text/javascript">
         $(document).ready(function() {
            $('#data-table').DataTable();
         });
      </script>

</head>

	<body class="hold-transition sidebar-mini layout-fixed">
		<header th:include="header::header1"></header> 
		<div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Deduction Percentage</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
	                                <form action="#" th:action="@{/save/deductionPercentage}" th:object="${masterPercentage}" method="POST" autocomplete="off">
	                                	<div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3">
	                                            <label class="d-label">Employee PF %:</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                            <input type="text" class="form-control input-anime" th:field="*{employee_PF}" placeholder="Enter Employee PF" > 
	                                        </div>
	                                    
	                                        <div class="col-sm-4 col-md-4 col-lg-3">
	                                            <label  class="d-label">Employer PF %:</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                           <input type="text" class="form-control input-anime" th:field="*{employer_PF}" placeholder="Enter Employer PF"> 	
	                                        </div>
	                                    </div>
										<div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3">
	                                            <label class="d-label">Employee Professional Tax :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                            <input type="text" class="form-control input-anime" th:field="*{employee_Professional_Tax}" placeholder="Enter Employee Professional Tax">	 
	                                        </div>
	                                    
	                                        <div class="col-sm-4 col-md-4 col-lg-3">
	                                            <label  class="d-label">Employer Professional Tax :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                            <input type="text" class="form-control input-anime" th:field="*{employer_Professional_Tax}" placeholder="Enter Employer Professional Tax"> 
	                                        </div>
	                                     </div>
	                                     <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3">
	                                            <label class="d-label">Employee TDS %:</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                            <input type="text" class="form-control input-anime" th:field="*{employee_TDS}" placeholder="Enter Employee TDS" > 
	                                        </div>
	                                    
	                                        <div class="col-sm-4 col-md-4 col-lg-3">
	                                            <label  class="d-label">Employer TDS %:</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                           <input type="text" class="form-control input-anime" th:field="*{employer_TDS}" placeholder="Enter Employer TDS"> 	
	                                        </div>
	                                    </div>
	                                    <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3">
	                                            <label class="d-label">Employee ESI %:</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                            <input type="text" class="form-control input-anime" th:field="*{employee_ESI}" placeholder="Enter Employee ESI" > 
	                                        </div>
	                                    
	                                        <div class="col-sm-4 col-md-4 col-lg-3">
	                                            <label  class="d-label">Employer_ESI %:</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                           <input type="text" class="form-control input-anime" th:field="*{employer_ESI}" placeholder="Enter Employer ESI"> 	
	                                        </div>
	                                    </div>
	                                    <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3">
	                                            <label class="d-label">Employee Gratuity %:</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                            <input type="text" class="form-control input-anime" th:field="*{employee_Gratuity}" placeholder="Enter Employee Gratuity" > 
	                                        </div>
	                                    
	                                        <div class="col-sm-4 col-md-4 col-lg-3">
	                                            <label  class="d-label">Employer Gratuity %:</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                           <input type="text" class="form-control input-anime" th:field="*{employer_Gratuity}" placeholder="Enter Employer Gratuity"> 	
	                                        </div>
	                                    </div>
	                                    <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3">
	                                            <label class="d-label">Employee Loan Recovery %:</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                            <input type="text" class="form-control input-anime" th:field="*{employee_Loan_Recovery}" placeholder="Enter Employee Loan Recovery" > 
	                                        </div>
	                                    
	                                        <div class="col-sm-4 col-md-4 col-lg-3">
	                                            <label  class="d-label">Employer Loan Recovery %:</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                           <input type="text" class="form-control input-anime" th:field="*{employer_Loan_Recovery}" placeholder="Enter Employer Loan Recovery"> 	
	                                        </div>
	                                    </div>
	                                    <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3">
	                                            <label class="d-label">Gender:</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                            <select class="form-control input-anime" th:field="*{gender}"> 
	                                            	<option value="">Select</option>
	                                            	<option th:value="Male">Male</option>
	                                                <option th:value="Female">Female</option>
	                                            </select>
	                                        </div>
	                                        <div class="col-sm-4 col-md-4 col-lg-3">
	                                            <label class="d-label">Disability:</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                            <select class="form-control input-anime" th:field="*{disability}">
	                                            	<option value="">Select</option>
	                                            	<option th:value="Yes">Yes</option>
	                                                <option th:value="No">No</option>
	                                            </select> 
	                                        </div>
	                                     </div>
	                                    <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3">
	                                            <label class="d-label">Condition:</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                            <input type="text" class="form-control input-anime" th:field="*{ptCondition}" placeholder="Enter Condition here" > 
	                                        </div>
	                                     </div>
	                                     
	                                     <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-2">
	                                            <button type="submit" class="btn btn-info ">Save</button>
	                                        </div>  
	                                   </div>                                                  
	                                </form> 
	                                <div class="table-responsive mt-4"> 
		                                <table  id="data-table" data-order='[[ 0, "desc" ]]' border="1" class="table table-bordered table-responsive table-head-fixed table-striped">
		                                    <thead>
		                                        <tr>
		                                        	<th class="text-center">SR.NO.</th>
		                                        	<th class="text-center">Company ID</th>
							    					<th class="text-center">Employee PF</th>
							    					<th class="text-center">Employee Professional Tax</th>
							    					<th class="text-center">Employee TDS</th>
							    					<th class="text-center">Employee ESI</th>
							    					<th class="text-center">Employee Gratuity</th>
							    					<th class="text-center">Employee Loan Recovery</th>
							    					<th class="text-center">Employer PF</th>
							    					<th class="text-center">Employer Professional Tax</th>
							    					<th class="text-center">Employer TDS</th>
							    					<th class="text-center">Employer ESI</th>
							    					<th class="text-center">Employer Gratuity</th>
							    					<th class="text-center">Employer Loan Recovery</th>
							    					<th class="text-center">Gender</th>
							    					<th class="text-center">Disability</th>
							    					<th class="text-center">Condition</th>
		                                            <th class="text-center" style="width:15px;">Edit</th>
		                                            <th class="text-center" style="width:15px;">Delete</th>
		                                        </tr>
		                                    </thead>
		                                    <tbody>
		                                        <tr th:each="masterPercentage:${masterPercentageList}">
		                                        	<td class="text-center" th:text="${masterPercentage.id}"></td>
		                                        	<td class="text-center" th:text="${masterPercentage.company_id}"></td> 
		                                            <td class="text-center" th:text="${masterPercentage.employee_PF}"></td>
		                                            <td class="text-center" th:text="${masterPercentage.employee_Professional_Tax}"></td>
		                                            <td class="text-center" th:text="${masterPercentage.employee_TDS}"></td>
		                                            <td class="text-center" th:text="${masterPercentage.employee_ESI}"></td>
		                                            <td class="text-center" th:text="${masterPercentage.employee_Gratuity}"></td>
		                                            <td class="text-center" th:text="${masterPercentage.employee_Loan_Recovery}"></td>
		                                            <td class="text-center" th:text="${masterPercentage.employer_PF}"></td>
		                                            <td class="text-center" th:text="${masterPercentage.employer_Professional_Tax}"></td>
		                                            <td class="text-center" th:text="${masterPercentage.employer_TDS}"></td>
		                                            <td class="text-center" th:text="${masterPercentage.employer_ESI}"></td>
		                                            <td class="text-center" th:text="${masterPercentage.employer_Gratuity}"></td>
		                                            <td class="text-center" th:text="${masterPercentage.employer_Loan_Recovery}"></td>
		                                            <td class="text-center" th:text="${masterPercentage.gender}"></td>
		                                            <td class="text-center" th:text="${masterPercentage.disability}"></td>
		                                            <td class="text-center" th:text="${masterPercentage.ptCondition}"></td>
		                                            <td class="text-center"><a th:href="@{/edit/deductionPercentage/{id}(id=${masterPercentage.id})}"><i class="fa-solid fa-pencil text-success"></i></a></td>
		                                            <td class="text-center"><a th:href="@{/delete/deductionPercentage/{id}(id=${masterPercentage.id})}"><i class="fa-solid fa-trash text-danger"></i></a></td>
		                                        </tr>	
		                                    </tbody>
		                                </table>  
	                        		</div>
	                    		</div>
	                		</div>
	            		</div>  
	        		</div>
	        	</div>          
			</section>
		</div>
	</body> 
</html>
