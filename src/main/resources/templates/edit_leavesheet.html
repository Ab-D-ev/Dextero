<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Edit Leave</title>
		<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  		
</head>

	<body class="hold-transition sidebar-mini layout-fixed">
	   <header th:include="header::header1"></header> 
	    <div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Edit Leave Sheet</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
	
	                                <form action="#" th:action="@{/saveLeaveSheet}" th:object="${leave}" method="POST" autocomplete="off">
										<input type="hidden" th:field="*{id}" />
	                                    <div class="row mt-4 required-field">
	                                        <div class="col-sm-4 col-md-4 col-lg-4">
	                                            <label class="d-label"  for="leavecategory">Leave Category :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                            <select class="input-anime form-control" th:field="*{leavecategory_id}" required>
	                                                <option th:each="l1:${leavecategorylist}" 
										            		th:value="${l1.id}"
										           			th:text="${l1.lcategory}" th:if="${l1.id}==*{leavecategory_id} AND ${l1.company_id}==${CompanyID}"  selected>
										        	</option>
	                                                <option th:each="l2:${leavecategorylist}" 
										            		th:value="${l2.id}"
										           			th:text="${l2.lcategory}" th:if="${l2.id}!=*{leavecategory_id} AND ${l2.company_id}==${CompanyID}">
										        	</option>
	                                            </select>
	                                        </div>   
	                                    </div>
	                                    
	                                    <div class="row mt-4 required-field">
	                                        <div class="col-sm-4 col-md-4 col-lg-4">
	                                            <label class="d-label" for="leaveType">Type :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-2">
	                                            <select class="input-anime form-control" th:field="*{type}" required>
	                                                    <option th:value="'Paid Leave'">Paid Leave</option>
	                                                    <option th:value="'Unpaid Leave'">Unpaid Leave</option>
	                                            </select>
	                                        </div>   
	                                    </div>
	
	                                    <div class="row mt-4 required-field">
	                                        <div class="col-sm-4 col-md-4 col-lg-4">
	                                            <label class="d-label"  for="dateFrom">Date From :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-2">
	                                            <input type="text" class="input-anime form-control" th:field="*{dateFrom}" id="date_from" required>
	                                        </div>   
	                                    </div>
	
	                                    <div class="row mt-4 required-field">
	                                        <div class="col-sm-4 col-md-4 col-lg-4">
	                                            <label  class="d-label" for="dateTo">Date To :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-2">
	                                           <input type="text" class="input-anime form-control" th:field="*{dateTo}" id="date_to" required>
	                                        </div>   
	                                    </div>
	
	                                    <div class="row mt-4 required-field">
	                                        <div class="col-sm-4 col-md-4 col-lg-4">
	                                            <label class="d-label" for="leaveType">Leave Type :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-2">
	                                            <select class="input-anime form-control" th:field="*{leaveType}" required>
	                                                    <option th:value="'HALF DAY'">HALF DAY</option>
	                                                    <option th:value="'FULL DAY'">FULL DAY</option>
	                                            </select>
	                                        </div>   
	                                    </div>
	
	                                    <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-4">
	                                            <label  for="Leave_Reason" class="d-label">Leave Reason :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                            <textarea th:field="*{reason}" class="input-anime form-control"></textarea>
	                                        </div>   
	                                    </div>
	                                     <input type="hidden" name="ndays" id="hiddenNumberOfDays"> 
	                                     
										<div class="col-sm-6 col-md-4 col-lg-2">
		                                	<button type="submit" class="btn btn-info ">Save</button>
		                                </div>
	                                </form>
	                                <div class="row mt-4">   
	                                	<a th:href="@{/leaveSheet}">Back to List</a>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>            
	        </section>
	    </div>
	</body> 
	<script type="text/javascript">
		    $(function() {
			    var todaydt = new Date();
			    
			    $("#date_from").datepicker({
			        minDate: 0,
			        autoclose: true,
			        dateFormat: "dd-mm-yy",
			        endDate: todaydt,
			        onSelect: function (date) {
			            // Get selected dates
			            var fromDate = $('#date_from').datepicker('getDate');
			            var toDate = $('#date_to').datepicker('getDate');
			            
			            // Calculate number of days
			            var numberOfDays = calculateNumberOfDays(fromDate, toDate);
			            
			            // Update the hidden input field and display the number of days
			            $('#hiddenNumberOfDays').val(numberOfDays);
			            $('#numberOfDays').text(numberOfDays);
			            
			            // Set minDate for toDate
			            $('#date_to').datepicker('option', 'minDate', fromDate);
			        }
			    }).datepicker('setDate','0');
			    
			    $('#date_to').datepicker({
			        minDate: 0,
			        dateFormat: "dd-mm-yy",
			        onSelect: function (date) {
			            // Get selected dates
			            var fromDate = $('#date_from').datepicker('getDate');
			            var toDate = $('#date_to').datepicker('getDate');
			            
			            // Calculate number of days
			            var numberOfDays = calculateNumberOfDays(fromDate, toDate);
			            
			            // Update the hidden input field and display the number of days
			            $('#hiddenNumberOfDays').val(numberOfDays);
			            $('#numberOfDays').text(numberOfDays);
			        }
			    });
			    
			    // DataTables initialization
			    var table = $('#data-table').DataTable();
			});
			
			function calculateNumberOfDays(fromDate, toDate) {
			    if (fromDate && toDate) {
			        var oneDay = 24 * 60 * 60 * 1000; // One day in milliseconds
			        var diffDays = Math.round(Math.abs((fromDate - toDate) / oneDay)) + 1;
			        return diffDays;
			    }
			    
			    return 0;
			}
			
			 $("input").on("keypress", function(e) {
					if (e.which === 32 && !this.value.length)
						e.preventDefault();
				});
				$("textarea").on("keypress", function(e) {
					if (e.which === 32 && !this.value.length)
						e.preventDefault();
				});
		</script>
</html>
