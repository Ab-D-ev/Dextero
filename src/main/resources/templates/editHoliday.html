<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Edit Holiday</title>
    	<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
	   	<!--date-->
		<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
	  	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
		  
</head>

	<body class="hold-transition sidebar-mini layout-fixed">
	    <header th:include="header::header1"></header> 
	   	<div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Edit Holidays</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
	
	                                <form action="#" th:action="@{/SaveEditHolidays}" th:object="${holiday}" method="POST" autocomplete="off">
										<input type="hidden" th:field="*{id}" />
	                                    <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-2 required-field">
	                                            <label class="d-label">Dates :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-2">
	                                            <input type="text" class="input-anime form-control" th:field="*{dates}" id="date1" required>
	                                        </div>   
	                                    </div>
	                                    
	                                    <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-2 required-field">
	                                            <label class="d-label">Holiday :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                            <input class="input-anime form-control" type="text" th:field="*{days}" required>
	                                        </div> 
	                                        
	                                        <div class="col-sm-6 col-md-4 col-lg-2">
	                                            <button type="submit" class="btn btn-info">Save</button>
	                                        </div>    
	                                    </div>
	                                </form>   
	                                <div class="row mt-4">
	                                	<a th:href="@{/addHolidays}">Back to List</a>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>            
	        </section>
	    </div>
	</body> 
	<script type="text/javascript">
			var Date1;
			$(document).ready(function() {
			 	$("#date1").datepicker({
			       dateFormat: "dd-mm-yy"
			  });
			});
        	$("input").on("keypress", function(e) {
			if (e.which === 32 && !this.value.length)
				e.preventDefault();
			});
		</script>  
</html>
