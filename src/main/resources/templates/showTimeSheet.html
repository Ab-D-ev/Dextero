<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Fill TimeSheet</title>
    	<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  		<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

</head>
	<body class="hold-transition sidebar-mini layout-fixed">
	    <header th:include="header::header1"></header> 
	    <div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Fill Time Sheet</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
	                                <form action="#" th:action="@{/saveTimeSheet}" th:object="${timesheet}" method="POST" autocomplete="off">
	                                	<div class="row">
                                           <div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                    <div class="col-sm-5">
			                                        	<label for="companyname" class="d-label">Client Name:</label>
			                                        </div>
			                                        <div class="col-sm-6">
			                                            <select class="form-control input-anime" name="cname" id="cname" required>
			                                            	<option value="">Select</option>
			                                            	<option th:each="timesheet:${Company}" 
                                                            		th:value="${timesheet.CompanyName}"
                                                                	th:text="${timesheet.CompanyName}" th:if="${timesheet.status}==true">
                                                            </option>
                                                         </select>
			                                        </div>
			                                        <input type="hidden" class="form-control input-anime" th:field="*{company_name_id}" id="company_id">
                                                </div>   
                                           </div>
                                           <div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                    <div class="col-sm-5 ">
			                                          <label for="projectName" class="d-label">Category :</label>
			                                        </div>
			                                        <div class="col-sm-6">
			                                        	<select  class="form-control input-anime"  id="category" required>
			                                                <option value="">Select</option>
															<option th:each="t:${Categorylist}"
																	th:value="${t.category}"
																	th:text="${t.category}" th:if="${t.company_id}==${CompanyID}"></option>
	                                            		</select>
			                                        </div> 
                                                </div> 
                                           </div>
                                       </div>

                                       <div class="row">
                                       		<div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                    <div class="col-sm-5 ">
			                                          <label for="projectName" class="d-label">Project Name:</label>
			                                        </div>
			                                        <div class="col-sm-6">
			                                            <select  class="form-control input-anime"  th:field="*{project_id}" id="pname" required>
			                                                <!-- <option value="">Select</option> -->
			                                            </select>
			                                        </div> 
                                                </div> 
                                           </div>
                                            <div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                    <div class="col-sm-5">
				                                         <label class="d-label">Project Code:</label>
					                                </div>
					                               	<div class="col-sm-6">
					        							<select  class="form-control input-anime" id="projectCode" name="projectCode" required>
				                                    		<!-- <option value="">Select</option> -->
				                                     	</select>
					                               	</div>
                                                </div> 
                                            </div>
                                                                                      
                                        </div>
                                        <div class="data">  
	                                        <div class="row">
	                                        	<div class="col-sm-6">
	                                                <div class="row mt-4 required-field">
	                                                    <div class="col-sm-5">
				                                        	<label class="d-label"  for="time">MileStone :</label>
				                                        </div>
				                                        <div class="col-sm-6">
					                                        <select  class="form-control input-anime" th:field="*{milestone_id}"  id="milestone" name="milestone" >
																<option th:each="m:${list}" th:value="${m.id}" th:text="${m.add_milestone}" th:if="${m.company_id}==${CompanyID}" class="milestone-option"></option>
																<!-- <option value="0" th:each="t:${Categorylist}" th:if="${t.category}=='Support' AND ${t.company_id}==${CompanyID}" class="category-option"></option> -->
															</select>
				                                     	</div> 
	                                                </div>
	                                            </div>  
	                                        	<div class="col-sm-6">
	                                                <div class="row mt-4 required-field">
	                                                    <div class="col-sm-5">
				                                        	<label class="d-label" for="time">MileStone Status :</label>
				                                        </div>
				                                        <div class="col-sm-6">
					                                        <select  class="form-control input-anime" th:field="*{milestoneStatus}" id="milestone_status"> 
					                                        	<option value="Yet To Start">Yet To Start</option> 
					                                       		<option value="Inprogress">Inprogress</option> 
					                                       		<option value="Completed">Completed</option> 
																
						       								</select>
				                                     	</div> 
	                                                </div>
	                                            </div> 
	                                        </div>
	                                       <div class="row">
	                                        	 <div class="col-sm-6" id="data1">
	                                                <div class="row mt-4">
	                                                    <div class="col-sm-5">
				                                        	<label class="d-label">Task:</label>
					                                    </div>
					                                 	<div class="col-sm-6">
						                                	<select  class="form-control input-anime" th:field="*{task_id}" id="task">
					                                    	</select> 
					                                  	</div>  
	                                                </div>
	                                            </div>
	                                        	<div class="col-sm-6">
	                                                <div class="row mt-4">
	                                                    <div class="col-sm-5">
				                                         	<label class="d-label">Task Status:</label>
					                                    </div>
					                                    <div class="col-sm-6">
					                                   		<select  class="form-control input-anime" th:field="*{taskstatus}" id="task_status">
					                                        	<option value="Yet To Start">Yet To Start</option> 
					                                       		<option value="Inprogress">Inprogress</option> 
					                                       		<option value="Completed">Completed</option> 
					                                      	</select>
					                                    </div>  
	                                                </div>
	                                            </div>
	                                        </div>
	                                     </div>
                                        <div class="row">
                                        	<div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                    <div class="col-sm-5">
			                                        	<label class="d-label "for="date">Date :</label>
				                                   	</div>
				                                  	<div class="col-sm-6">
				                                   		<input class="form-control input-anime" type="text" th:field="*{StartDate}" id="date1" placeholder="DD-MM-YYYY" required>
				                               		</div>   
                                                </div>
                                            </div>
                                            
                                            <div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                    <div class="col-sm-5">
			                                        	<label for="start_time" class="d-label">Start Time:</label>
				                                   	</div>
				                                    <div class="col-sm-6">
				                                    	<input class="form-control input-anime" type="time" th:field="*{start_time}" placeholder="Start Time" onchange="onTimeChange()"
				                                            id="starttime" required />
				                                  	</div>   
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                        	<div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                    <div class="col-sm-5">
			                                       		<label for="end_time" class="d-label">End Time:</label>
				                                    </div>
				                                    <div class="col-sm-6">
				                                    	<input class="form-control input-anime" type="time" th:field="*{end_time}" placeholder="End Time" onchange="onTimeChange()"
				                                            id="endtime" required />
				                                   	</div> 
                                                </div>
                                            </div>
                                        	<div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                    <div class="col-sm-5">
			                                       		<label class="d-label" >Remarks :</label>
	                                               	</div>
	                                              	<div class="col-sm-6">
	                                               		<textarea class="form-control input-anime"  maxlength="1000"  th:field="*{remarks}" required></textarea>
	                                              	</div>   
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                         	<div class="col-sm-6">
                                                <div class="row mt-4">
                                                    <div class="col-sm-5">
			                                        	<label for="start_time" class="d-label">Remaining Duration:</label>
				                                    </div>
				                                    <div class="col-sm-6">
				                                   		<input type="text" class="form-control input-anime" name="remainingduration1" th:value="${RemainingDuration}" th:attr="min=${RemainingDuration}" 
				                                           id="remaining_duration" style="color:red;" readonly>
				                                  	</div>
                                                </div>
                                            </div>
                                         </div>
                                       		<button type="submit" class="btn btn-info mt-2" onclick="submitForm()">Save</button>   
	                                   </form> 
	                                <div class="table-responsive mt-4">
		                                <table id="data-table" border="1" class="table table-bordered table-responsive table-striped">
		                                    <thead>
		                                        <tr>
		                                           <!--  <th class="text-center">SR.NO.</th> -->
		                                           	<th class="text-center">Edit</th>
		                                            <th class="text-center">Client Name</th>
		                                            <th class="text-center">Category</th>
		                                            <th class="text-center">Project Name</th>
		                                            <th class="text-center">MileStone</th>
		                                            <th class="text-center">MileStone Status</th>
		                                            <th class="text-center">Task</th>
		                                            <th class="text-center">Task Status</th>
		                                            <th class="text-center">Date</th>
		                                            <th class="text-center">Remarks</th>
		                                            <th class="text-center">Start Time</th>
		                                            <th class="text-center">End Time</th>
		                                            <th class="text-center">Duration</th>
		                                            <th class="text-center">Remaining Duration</th>
		                                            <th class="text-center">Created Date</th>
		                                            <!-- <th class="text-center">Delete</th> -->
		                                        </tr>
		                                    </thead>
		                                    <tbody>
		                                        <tr th:each="timesheet:${listTimeSheet}" th:if="${timesheet.company_id}==${CompanyID} AND ${timesheet.employee_id}==${UserName}">
		                                            <!-- <td class="text-center" th:text="${timesheet.id}"></td> -->
		                                            <td class="text-center"><a th:href="@{/EditForm/{id}(id=${timesheet.id})}"><i class="fa-solid fa-pencil text-success"></i></a></td>
		                                            <td class="text-center" th:each="e:${CompanyList}" th:if="${e.id}==${timesheet.company_name_id}" th:text="${e.CompanyName}"></td>
		                                            <td class="text-center" th:each="p:${Projectlist}" th:if="${p.id}==${timesheet.project_id}" th:text="${p.categoryName}"></td>
		                                            <td class="text-center" th:each="p:${Projectlist}" th:if="${p.id}==${timesheet.project_id}" th:text="${p.projectName}"></td>
		                                            <td class="text-center" th:if="${timesheet.milestone_id == 0}">
													    -
													</td>
													<td class="text-center" th:if="${timesheet.milestone_id != 0}">
													    <span th:each="m: ${list}" th:if="${m.id == timesheet.milestone_id}" th:text="${m.add_milestone}"></span>
													</td>
		                                            <td class="text-center" th:text="${timesheet.milestoneStatus}"></td>
		                                            <td class="text-center" th:if="${timesheet.task_id == 0}">
													    -
													</td>
													<td class="text-center" th:if="${timesheet.task_id != 0}">
													    <span th:each="t:${tasklist}" th:if="${t.id == timesheet.task_id}" th:text="${t.addTask}"></span>
													</td>
		                                            <td class="text-center" th:text="${timesheet.taskstatus}"></td>
		                                            <td class="text-center" th:text="${timesheet.StartDate}"></td>
		                                            <td class="text-center" th:text="${timesheet.remarks}"></td>
		                                            <td class="text-center" th:text="${timesheet.start_time}"></td>
		                                            <td class="text-center" th:text="${timesheet.end_time}"></td>
		                                            <td class="text-center" th:text="${timesheet.duration}" style="color:green;"></td>
		                                            <td class="text-center" th:text="${timesheet.remainingduration}" style="color:red;"></td>
		                                            <td class="text-center" th:text="${timesheet.currentdate}"></td>
		                                            <!-- <td class="text-center"><a th:href="@{/deleteForm/{id}(id=${timesheet.id})}"><i class="fa-solid fa-trash text-danger"></i></a></td> -->
		                                         </tr>
		                                    </tbody>
		                                </table>
		                       		</div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </section>
	    </div>
			<script type="text/javascript">
				$(document).ready(function() {
				  $('#data-table').DataTable( {
				  	order: [8, 'desc'], // Order by the first column (date) in ascending order
				    columnDefs: [
				      {
				        targets: 8,
				        type: 'date-eu', // Set the column type to 'date-eu' for initial sorting
				        render: function(data, type, row) {
				          if (type === 'sort') {
				            // Parse the date using moment.js
				            var momentDate = moment(data, 'DD-MM-YYYY');
				            // Return the parsed date as a sortable value
				            return momentDate.isValid() ? momentDate.format('YYYYMMDD') : '';
				          }
				          return data;
				        }
				      }
				    ],
		            });
		         });
		          $("#date1").datepicker({
	              	 dateFormat: "dd-mm-yy"
	             }).datepicker('setDate','0');
	            	
				var today = new Date();
				var time = today.getHours() + ":" + today.getMinutes();  // + ":" + today.getSeconds()
			  	document.getElementById("starttime").value = time;
			  	document.getElementById("endtime").value = time;
			
				$(function(){
				    $("#cname").change(function() {
				        var companyId = $(this).val();
				        $.ajax({
				            url: "[[@{/getCompanyId}]]",
				            data: {
				                id: companyId
				            },
				            success: function(data) {
				                $("#company_id").val(data);
				            }
				        });
				    });
				    
				$("#company_id, #category").change(function(){
					$('#pname').find('option').remove().end();
					
					var Pname = $('#company_id').val();
					var Category= $('#category').val();
					$.ajax({
						url:"[[@{/getprojectNamedropdown}]]",
						data:{
							name: Pname,
							name1: Category
						},
						success:function(data){
						console.log("Response data:", data);
						$('#pname').append($('<option>',{
									value:"",
									text:"Select"
								}));
							$.each(data,function(i,item){
								$('#pname').append($('<option>',{
									value:item.id,
									text:item.projectName
								}));
							});
						}
					});
				});	
				$("#category, #pname").change(function(){
					$('#projectCode').find('option').remove().end();
					var Pcode =  $('#category').val();
					var Category = $('#pname').val();
					$.ajax({
						url:"[[@{/getdropdown}]]",
						data:{
							name: Pcode,
							name1: Category
						},
						success:function(data){
							
							$.each(data,function(i,item){
								$('#projectCode').append($('<option>',{
									value:item.projectcode,
									text:item.projectcode
								}));
							});
						}
					});
				});
				
				$("#company_id, #pname, #milestone").change(function(){
					$('#task').find('option').remove().end();
					
					var Task = $('#company_id').val();
					var Task1 = $('#pname').val();
					var Task2 = $('#milestone').val();
					
					$.ajax({
						url:"[[@{/getTaskdropdown1}]]",
						data:{
							name: Task,
							name1: Task1,
							name2: Task2
							
						},
						success:function(data){
							$.each(data,function(i,item){
								$('#task').append($('<option>',{
									value:item.id,
									text:item.addTask
								}));
							});
						}
					});
				});
				
				$("#date1").change(function(){
					$('#remaining_duration').find('option').remove().end();
					
					var rem1 = $('#date1').val();
					
					$.ajax({
						url:"[[@{/getDurationDropDown}]]",
						data:{
							name: rem1
						},
						success:function(data){
							$('#remaining_duration').val(data);
						}
					});
				});
			});
	         $("input").on("keypress", function(e) {
				if (e.which === 32 && !this.value.length)
					e.preventDefault();
			});
			$("textarea").on("keypress", function(e) {
				if (e.which === 32 && !this.value.length)
					e.preventDefault();
			});
			
			
		    $(function() {
			    $('#category').change(function() {
			        var category = $(this).val();
			        if (category == 'Support') {
			            $(".data").hide();
			        } else {
			            $(".data").show();
			        }
			    });
			});
			
			$(function() {
			    $('#category').change(function() {
			        var category = $(this).val();
			        if (category == 'New' || category == 'Change Request') {
			            $("#data1").hide();
			        } else {
			            $("#data1").show();
			        }
			    });
			});
			
		</script>
		
		<script>
		    var categorySelect = document.getElementById("category"); // Replace "category" with the actual ID of your category select element
		    var milestoneSelect = document.getElementById("milestone");
		    var milestoneSelect1 = document.getElementById("milestone_status");
		    var taskSelect = document.getElementById("task");
		    var taskSelect1 = document.getElementById("task_status");
		
		    categorySelect.addEventListener("change", function() {
		        var selectedCategory = categorySelect.value;
		        if (selectedCategory === "Support") {
		            milestoneSelect.classList.add("hidden");
		            milestoneSelect.value = "0"; // Set the milestone_id as 0 when the category is not "Change Request"
		        	milestoneSelect1.value = "-"; 
		        	taskSelect.value = "0"; 
		        	taskSelect1.value = "-"; 
		        	 
		        }
		    });
		</script>

	</body>
</html>
