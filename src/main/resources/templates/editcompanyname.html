<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Edit Client Name</title>
		<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
</head>

	<body class="hold-transition sidebar-mini layout-fixed">
	    <header th:include="header::header1"></header> 
	   	<div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Edit Client Name</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
	                                <form action="#" th:action="@{/saveAllCustomer}" th:object="${customer}" method="POST" autocomplete="off">
										<input type="hidden" th:field="*{id}" />
	                                    <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-2 required-field">
	                                            <label class="d-label" for="companyname">Client Name :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-4">
	                                           <input class="form-control input-anime" type="text"  th:field="*{CompanyName}" id="companyname" placeholder="Company Name" required>
	                                        </div>&nbsp;&nbsp;&nbsp;&nbsp;<label id="message1"></label>
	                                    </div>
	                                    <div class="row mt-4">
	                                    	<div class="col-sm-4 col-md-4 col-lg-3">
	                                    		<button type="submit" class="btn btn-info">Save</button>
	                                    	</div>
	                                    </div>
	                                </form>  
	                                <div class="row mt-4"> 
	                                	<a th:href="@{/addcompanyname}">Back to List</a>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>            
	        </section>
	    </div>
	</body>
	<script>
		$("input").on("keypress", function(e) {
			if (e.which === 32 && !this.value.length)
				e.preventDefault();
		});
		
		$('#companyname').on('keyup', function () {
		      var user1 = $('#companyname').val();
		      $.ajax({
		      	// make the ajax call to our server and pass the country ID as a GET variable
		          url: "[[@{/checkcompanyname}]]",
		          data: { name: user1},
		          success: function(data){
		          	if (data == 'true') {
		          	    $('#message1').html('').css('color', 'green');
		          	    $("#subbut").attr("disabled", false);
		          	  } else {
		          	    $('#message1').html('A company name already exists').css('color', 'red');
		          		$("#subbut").attr("disabled", true);
		          	  }
		           }
		        });
			});
	</script> 
</html>
