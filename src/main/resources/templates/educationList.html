<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Education Details List</title>
		<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
		<!-- date -->
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<!--Export table button CSS-->
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.flash.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.print.min.js"></script>
		<!-- date filter -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
		<style>
			.btn-text-center{
				text-align: center;	
			}
</style>
</head>

	<body class="hold-transition sidebar-mini layout-fixed">
		<header th:include="header::header1"></header> 
		<div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Education Details List</lable>
	                        </div> 
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">	  
	                                <div class="btn-text-center">		
	                                	<a th:href="@{/education}" class="btn btn-info mt-2">Add New Education</a>
	                                </div>
	                               <div class="table-responsive">
	                                 <table id="data-table" data-order='[[ 0, "desc" ]]'  class="table table-bordered table-responsive table-head-fixed table-striped">
										<thead>
											<tr class="text-center">
			                              		<th class="d-list-th">University / Institute</th>
                                                <th class="d-list-th">Education Name</th>
                                                <th class="d-list-th">SkillSet</th>
                                                <th class="d-list-th">Course</th>
                                                <th class="d-list-th">Specialization</th>
                                                <th class="d-list-th">Course Type</th>
                                                <th class="d-list-th">Course Duration</th>
                                                <th class="d-list-th">Grading System</th>
                                                <th class="d-list-th">Grade</th>
			                                   	<th class="text-center">Edit</th> 
			                                </tr>
                                        </thead>
	                                        <tbody>
	                                        	<tr class="text-center" th:each="a:${EducationList}" th:if="${a.employee_id}==${UserName}">
						                        	<td class="text-center" th:text="${a.instituteName}"></td>
	                                                <td class="text-center" th:text="${a.educationName}"></td>
	                                                <td class="text-center" th:text="${a.skillset}"></td>
	                                                <td class="text-center" th:text="${a.course}"></td>
	                                                <td class="text-center" th:text="${a.specialization}"></td>
	                                                <td class="text-center" th:text="${a.courseType}"></td>
	                                                <td class="text-center" th:text="${a.courseDuration}"></td>
	                                                <td class="text-center" th:text="${a.gradingSystem}"></td>
	                                                <td class="text-center" th:text="${a.grade}"></td>
						                       		<td class="text-center"><a th:href="@{/edit/education/{id}(id=${a.id})}"><i class="fa-solid fa-pencil text-success"></i></a></td>
					                            </tr>
	                                        </tbody>
										</table> 
									</div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>            
	       </section>
	    </div>
	     <script>
	       $(document).ready(function() {
				  $('#data-table').DataTable( {
				    stateSave: true,
				    stateDuration: 120,
				    dom: "<'row'<'col-sm-0'l><'col-sm-2 text-right'B><'col-sm-1 text-right'><'col-sm-4'<'toolbar'>><'col-sm-3'f>>" +
				         "<'row'<'col-sm-12'tr>>" +
				         "<'row'<'col-sm-5'i><'col-sm-7'p>>",
				    buttons: [
				      
				      {
				        extend: 'excel',
				        text: '<i class="fa fa-file-excel"></i> Excel',
				        className: 'btn btn-primary btn-md'
				      },
				      {
				        extend: 'pdf',
				        text: '<i class="fa fa-file-pdf"></i> PDF',
				        className: 'btn btn-primary btn-md'
				      }
				    ]
				  });
				});
				
				
	    </script>
	    
	</body> 
</html>
