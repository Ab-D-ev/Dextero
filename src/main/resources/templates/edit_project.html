<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Edit Project Name</title>
		<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">
        <script th:src="@{/dist/js/all.js}"></script>

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.min.js"></script>

        
       	
</head>

	<body class="hold-transition sidebar-mini layout-fixed">
	   <header th:include="header::header1"></header> 
		<div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Edit Project Name</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
	                                <form action="#" th:action="@{/saveEditProject}" th:object="${pAuthorities}" method="POST" autocomplete="off">
					   					<input type="hidden" th:field="*{id}" />
					   					<input type="hidden" th:field="*{project_id}" />
					   					<div th:each="project : ${ProjectList}" th:if="${project.id}==*{project_id}">
					   						<div class="row mt-4">
		                                        <div class="col-sm-4 col-md-4 col-lg-3 required-field">
		                                            <label  for="CompanyName" class="d-label">Client Name :</label>
		                                        </div>
		                                        <div class="col-sm-6 col-md-4 col-lg-3">
		                                            <select class="form-control input-anime"  id="company_id" required readonly>
			                                            <option th:each="e:${Customerlist}" th:if="${e.id}==${project.companyNameID}" 
			                                            		th:text="${e.CompanyName}"></option>
                                                 </select>
		                                        </div>   
		                                    </div>
		                                    <div class="row mt-4">
		                                        <div class="col-sm-4 col-md-4 col-lg-3 required-field">
		                                            <label  for="CompanyName" class="d-label">Category :</label>
		                                        </div>
		                                        <div class="col-sm-6 col-md-4 col-lg-3">
		                                        	<select  class="form-control input-anime"  id="category" required readonly>
		                                               <option th:value="${project.categoryName}" th:text="${project.categoryName}" selected></option>
	                                            	</select>
		                                        </div>
		                                    </div>
											<div class="row mt-4">
		                                        <div class="col-sm-4 col-md-4 col-lg-3 required-field">
		                                            <label  for="projectName" class="d-label">Project Name :</label>
		                                        </div>
		                                        <div class="col-sm-6 col-md-4 col-lg-3">
		                                            <input class="form-control input-anime" name="projectname" id="projectname" th:value="${project.projectName}" required> 
		                                        </div>
		                                     </div>
		                                    <div class="row mt-4">
		                                        <div class="col-sm-4 col-md-4 col-lg-3">
		                                            <label  for="ProjectCode" class="d-label">Project Code :</label>
		                                        </div>
		                                        <div class="col-sm-6 col-md-4 col-lg-3">
		                                            <input class="input-anime form-control" th:value="${project.projectcode}" readonly>
		                                        </div>   
		                                    </div>
		                                   
											<div class="row mt-4">
		                                        <div class="col-sm-4 col-md-4 col-lg-3 required-field">
		                                            <label  for="projectcode" class="d-label">Assign Employee :</label>
		                                        </div>
		                                        <div class="col-sm-6 col-md-4 col-lg-3">
		                                            <select name="ename" class="form-control input-anime" required>
		                                            	<option th:each="e2:${Employeelist}" 
	                                                    		th:value="${e2.id}"
	                                                   			th:text="${e2.firstname} + ' ' + ${e2.lastname}" th:if="${e2.id}==*{employee_id} AND ${e2.company_id}==${CompanyID}" Selected>
	                                                    </option>
	                                                	<option th:each="e1:${Employeelist}" 
	                                                    		th:value="${e1.id}"
	                                                   			th:text="${e1.firstname} + ' ' + ${e1.lastname}" th:if="${e1.authority_id}==5 AND ${e1.company_id}==${CompanyID} AND ${e1.id}!=*{employee_id} OR ${e1.authority_id}==6 AND ${e1.company_id}==${CompanyID} AND ${e1.id}!=*{employee_id}">
	                                                    </option>
	                                                 </select>
	                                                        <style>
	                                                			.dropdown-toggle::after {
	                                                    				display: inline-block;
	                                                   					margin-left: 16.255em;
	                                                    				vertical-align: 0.255em;
	                                                    				content: "";
	                                                    				border-top: 0.3em solid;
	                                                    				border-right: 0.3em solid transparent;
	                                                    				border-bottom: 0;
	                                                    				border-left: 0.3em solid transparent;
	                                               	 				}
	                                           			  </style>
		                                        </div>
		                                    </div>
											<div class="row mt-4">
		                                        <div class="col-sm-4 col-md-4 col-lg-3">
		                                            <button type="submit" class="btn btn-info">Save</button>
		                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		                                            	<a th:href="@{/EditEmployeeName/{id}(id=${pAuthorities.id})}"  th:if="${pAuthorities.project_id}==${project.id}" class="btn btn-info">Add New Employee</a>
		                                            
		                                        </div>
		                                    </div>
	                                   </div> 
	                                </form>  
	                                <div class="row mt-4">
	                                	<a th:href="@{/add_projectname}">Back to List</a>  
	                                </div>  
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>            
	        </section>
	    </div>
	</body> 
	<script>
		$(function(){
			$('#company_id,#category,#projectname').change(function(){
				 var user1 = $('#company_id').val();
				 var user2 = $('#category').val();
		      	 var user3 = $('#projectname').val();
		      $.ajax({
		      	// make the ajax call to our server and pass the country ID as a GET variable
		          url: "[[@{/checkprojectname}]]",
		          data: { 
		          		name: user1,
		          		name2: user2,
		          		name3: user3	
		          },
		          success: function(data){
		          	if (data == 'true') {
		          	    $('#message1').html('').css('color', 'green');
		          	    $("#subbut").attr("disabled", false);
		          	  } else {
		          	    $('#message1').html('company name and project name with this category name already exists').css('color', 'red');
		          		$("#subbut").attr("disabled", true);
		          	  }
		           }
		        });
		      });
		    });
	</script>
	<script type="text/javascript">
	  		$(document).ready(function () {
                $('select[multiple]').multiselect({
    
                    allSelectedText: 'All',
                    includeSelectAllOption: true,
                    buttonWidth: '250px'
                });
            });
	         $("input").on("keypress", function(e) {
			 	if (e.which === 32 && !this.value.length)
					e.preventDefault();
			});
      	</script>
</html>
