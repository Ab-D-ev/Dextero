<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Add Holiday</title>
<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
		<link rel="stylesheet" th:href="@{/dist/icon/css/all.css}">
		<link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}" />
		<link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
		<link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}" />
		<link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}" />
		<link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
		<link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
		<link rel="stylesheet" th:href="@{/dist/css/all.css}">
	
		<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
		<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
		<script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
		<script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
		<script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
		<script th:src="@{/dist/js/dextero.js}"></script>
		<script th:src="@{/dist/js/all.js}"></script>
	   		<!--date-->
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
	  	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
		
</head>
	<body class="hold-transition sidebar-mini layout-fixed">
	    <header th:include="header::header1"></header> 
	  	<div class="content-wrapper">
	            <section class="content-header">
	                <div class="container-fluid">
	                    <div class="row">
	                        <div class="col-lg-12">
	                            <div class="card-header text-center pb-2 d-bg-h2 ">
	                                <lable id="label" class="h2 font-weight-bold">Add Holidays</lable>
	                            </div>
	                            <div class="card card-box-new tech-x-card-2 mt-5">
	                                <div class="card-body">
	                                    <form action="#" th:action="@{/saveAllHolidays}" th:object="${holiday}" method="POST" autocomplete="off">
	                                        <div class="row mt-4">
	                                            <div class="col-sm-4 col-md-4 col-lg-2 required-field">
	                                                <label class="d-label" for="date">Enter Date:</label>
	                                            </div>
	                                            <div class="col-sm-6 col-md-4 col-lg-2">
	                                                <input type="text" class="form-control input-anime" th:field="*{dates}" id="date1" placeholder="DD-MM-YYYY" required> 
	                                            </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	                                            <div class="col-sm-4 col-md-4 col-lg-2 required-field">
	                                                <label class="d-label" for="days">Enter Holidays:</label>
	                                            </div>
	                                            <div class="col-sm-6 col-md-4 col-lg-3">
	                                                <input class="form-control input-anime"  type="text" th:field="*{days}" placeholder="Enter holiday" required>
	                                            </div>
	                                            
	                                            <div class="col-sm-6 col-md-4 col-lg-2">
	                                                <button type="submit" class="btn btn-info ">ADD</button>
	                                            </div>    
	                                        </div>  
	                                    </form> 
	                                  	<div class="table-responsive mt-4">
		                                    <table id="data-table"  border="1" class="table table-bordered table-striped">
		                                        <thead>
		                                            <tr>
		                                                <!-- <th class="text-center" style="width:15px;">SR.NO.</th> -->
		                                                <th class="text-center">Dates</th>
		                                                <th class="text-center">Holidays</th>
		                                                <th class="text-center" style="width:15px;">Edit</th>
		                                                <!-- <th class="text-center" style="width:15px;">Delete</th> -->
		                                            </tr>
		                                        </thead>
		                                        <tbody>
		                                            <tr th:each="holiday:${Holidaylist}" th:if="${holiday.company_id}==${CompanyID}">
		                                                <!-- <td class="text-center" th:text="${holiday.id}"></td> -->
		                                                <td class="text-center" th:text="${holiday.dates}"></td>
		                                                <td class="text-center" th:text="${holiday.days}"></td>
		                                                <td class="text-center"><a th:href="@{/editHoliday/{id}(id=${holiday.id})}"><i class="fa-solid fa-pencil text-success"></i></a></td>
		                                               <!--  <td class="text-center"><a th:href="@{/deleteHoliday/{id}(id=${holiday.id})}"><i class="fa-solid fa-trash text-danger"></i></a></td> -->
		                                            </tr>
		                                        </tbody>
		                                    </table>
	        							</div>
	                               </div>
	                           </div>
	                       </div>
	                   </div>
	               </div>            
			</section>
		</div>
	</body> 
	<script type="text/javascript">
		 $(document).ready(function() {
			$('#data-table').DataTable( {
				order: [0, 'desc'], // Order by the first column (date) in ascending order
				    columnDefs: [
				      {
				        targets: 0,
				        type: 'date-eu', // Set the column type to 'date-eu' for initial sorting
				        render: function(data, type, row) {
				          if (type === 'sort') {
				            // Parse the date using moment.js
				            var momentDate = moment(data, 'DD-MM-YYYY');
				            // Return the parsed date as a sortable value
				            return momentDate.isValid() ? momentDate.format('YYYYMMDD') : '';
				          }
				          return data;
				        }
				      }
				    ]
		  	});
		});
			var Date1;
			$(document).ready(function() {
		 		$("#date1").datepicker({
		       		dateFormat: "dd-mm-yy"
		  		});
			 // DataTables initialisation
			  var table = $('#data-table').DataTable();
			});
         	$("input").on("keypress", function(e) {
			    if (e.which === 32 && !this.value.length)
			        e.preventDefault();
			});
		</script>       
</html>
