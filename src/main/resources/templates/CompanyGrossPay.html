<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Company GrossPay</title>
		<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
   
       <script type="text/javascript">
         $(document).ready(function() {
            $('#data-table').DataTable();
         });
      </script>

</head>

	<body class="hold-transition sidebar-mini layout-fixed">
		<header th:include="header::header1"></header> 
		<div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Company GrossPay</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
	                                <div class="table-responsive mt-4">   
		                                <table  id="data-table" data-order='[[ 0, "desc" ]]' border="1" class="table table-bordered table-responsive table-head-fixed table-striped">
		                                    <thead>
		                                        <tr>
		                                           	<th class="text-center" style="width:15px;">Employee ID</th>
							    					<th class="text-center">Basic</th>
							    					<th class="text-center">DA</th>
							    					<th class="text-center">HRA</th>
							    					<th class="text-center">Travel Allowance</th>
							    					<th class="text-center">Special Allowance</th>
							    					<th class="text-center">Project Allowance</th>
							    					<th class="text-center">Project Travel</th>
							    					<th class="text-center">Conveyance Allowance</th>
							    					<th class="text-center">Medical Allowance</th>
							    					<th class="text-center">Dearness Allowance</th>
							    					<th class="text-center">Other Allowance</th>
		                                            <th class="text-center" style="width:15px;">Edit</th>
		                                            <!-- <th class="text-center" style="width:15px;">Delete</th> -->
		                                        </tr>
		                                    </thead>
		                                    <tbody>
		                                        <tr th:each="grossPay:${CompanyGrossPayList}">
		                                            <td class="text-center" th:text="${grossPay.employee_id}"></td> 
		                                            <td class="text-center" th:text="${grossPay.basic}"></td>
		                                            <td class="text-center" th:text="${grossPay.da}"></td>
		                                            <td class="text-center" th:text="${grossPay.hra}"></td>
		                                            <td class="text-center" th:text="${grossPay.travel_allowance}"></td>
		                                            <td class="text-center" th:text="${grossPay.special_allowance}"></td>
		                                            <td class="text-center" th:text="${grossPay.project_allowance}"></td>
		                                            <td class="text-center" th:text="${grossPay.project_travel}"></td>
		                                            <td class="text-center" th:text="${grossPay.conveyance_allowance}"></td>
		                                            <td class="text-center" th:text="${grossPay.medical_allowance}"></td>
		                                            <td class="text-center" th:text="${grossPay.dearness_allowance}"></td>
		                                            <td class="text-center" th:text="${grossPay.other_allowance}"></td>
		                                            <td class="text-center"><a th:href="@{/edit/companygrosspay/{employee_id}(employee_id=${grossPay.employee_id})}"><i class="fa-solid fa-pencil text-success"></i></a></td>
		                                            <!-- <td class="text-center"><a th:href="@{/delete/companygrosspay/{employee_id}(employee_id=${grossPay.employee_id})}"><i class="fa-solid fa-trash text-danger"></i></a></td> -->
		                                        </tr>	
		                                    </tbody>
		                                </table>    
	                            	</div>
	                        	</div>
	                    	</div>
	                	</div>
	            	</div>  
	        	</div>          
			</section>
		</div>
			
	</body> 
</html>
