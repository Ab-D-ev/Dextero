<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Edit MileStone</title>
		<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>
    
     	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  		<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
		  		$("#startdate").datepicker({
		       		dateFormat: "dd-mm-yy"
		    	}).datepicker('setDate','0');
		        $("#enddate").datepicker({
		        	dateFormat: "dd-mm-yy"
		       	}).datepicker('setDate','0');   
			});
		</script>
</head>
	<body class="hold-transition sidebar-mini layout-fixed">
	    <header th:include="header::header1"></header> 
		<div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Edit MileStone</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
	                                <form action="#" th:action="@{/saveMilestone}" th:object="${milestone}" method="POST" autocomplete="off">                                   
	                                    <input type="hidden" th:field="*{id}" />
	                                    <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3 required-field">
	                                            <label class="d-label">Client Name :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	        									<select class="form-control input-anime"  th:field="*{company_name_id}" id="cname" required>
													<option th:each="c:${Customerlist}"
															th:value="${c.id}"
															th:text="${c.CompanyName}" th:if="${c.company_id}==${CompanyID} AND ${c.status}==true"></option>
	        									</select>
	                                        </div>             
	                                    </div>
	                                    <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3 required-field">
	                                            <label  for="CompanyName" class="d-label">Category :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-3">
	                                        	<select  class="form-control input-anime" id="category" required>
													<option th:each="c1:${Categorylist}"
															th:value="${c1.category}"
															th:text="${c1.category}" th:if="${c1.company_id}==${CompanyID}"></option>
	                                            </select>
	                                        </div>
	                                    </div>
	                                    <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3 required-field">
	                                            <label class="d-label">Project Name :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-4">
	        									<select class="form-control input-anime" th:field="*{project_id}" id="pname" required> 
	        										<option th:each="p:${Projectlist}" th:if="${p.id}==${milestone.project_id}" 
	        												th:value="*{project_id}"
	        												th:text="${p.projectName}"></option>
	        									</select>
	                                        </div>             
	                                    </div>
	                                	<div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3 required-field">
	                                            <label class="d-label">Project Code :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-4">
	        									<select class="form-control input-anime" id="projectCode" > 
													<option th:each="p:${Projectlist}" th:if="${p.id}==${milestone.project_id}" 
	        												th:text="${p.projectcode}"></option>
	        									</select>
	                                        </div>             
	                                    </div>
					   					<div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3 required-field">
	                                            <label  class="d-label">MileStone :</label>
	                                        </div>
	                                        <div class="col-sm-6 col-md-4 col-lg-4">
	                                            <input type="text" class="form-control input-anime" th:field="*{add_milestone}" placeholder="Add milestone" required>
	                                        </div>
	                                     </div> 
	                                     <div class="row mt-4">
	                                        <div class="col-sm-4 col-md-4 col-lg-3">
	                                            <button type="submit" class="btn btn-info">Save</button>
	                                        </div>    
	                                    </div>   
	                                </form>    
	                                <div class="row mt-4"> 
	                                	<a th:href="@{/addmilestone}">Back to List</a>
	                                </div> 
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>            
	        </section>
	    </div>
		<script type="text/javascript">
			$(document).ready(function () {
				$('#data-table').DataTable();
			});
			
			$("input").on("keypress", function(e) {
			    if (e.which === 32 && !this.value.length)
			        e.preventDefault();
			});
		</script>
	</body> 
</html>
