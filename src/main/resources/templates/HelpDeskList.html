<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Service Request List</title>
		<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>

		<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
		<!--Export table button CSS-->
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.flash.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.print.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
</head>
	<body class="hold-transition sidebar-mini layout-fixed">
	    <header th:include="header::header1"></header> 
	  	<div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Service Request List</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
	                            	<div class="row mt-4">
                                    	<div class="col-sm-4 col-md-4 col-lg-3">
                                         	<label class="d-label">Search By Service Request ID:</label>
                                        </div>
                                      	<div class="col-sm-6 col-md-4 col-lg-3">
                                     		<input type="text" class="form-control input-anime" id="requestId" th:onkeyup="myFunction()" autocomplete="off">
                                        </div>
                                     </div>
                                      <div class="row mt-4">
                                            <div class="col-sm-4 col-md-4 col-lg-1">
                                                <label class="d-label" >From :</label>
                                            </div>
                                            <div class="col-sm-6 col-md-4 col-lg-2">
                                                <input type="text" class="form-control input-anime" id="fromdate" th:onkeyup="myFunction()" placeholder="DD-MM-YYYY" autocomplete="off">
                                            </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            
                                            <div class="col-sm-4 col-md-4 col-lg-1">
                                                <label class="d-label" >To :</label>
                                            </div>
                                            <div class="col-sm-6 col-md-4 col-lg-2">
                                                <input class="form-control input-anime" type="text" id="todate" th:onkeyup="myFunction()" placeholder="DD-MM-YYYY" autocomplete="off">
                                            </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	                                   		<button id="clearBtn" class="btn btn-info">Clear</button>
                                        </div> 
	                                <div class="table-responsive mt-4">
	                                    <table id="data-table" class=" table table-bordered">
	                                        <thead>
	                                        	<tr>
	                                        		<th class="text-center">Service Request ID</th>
                                            		<th class="text-center">Client Name</th>
                                            		<th class="text-center">Project Name</th>
                                            		<th class="text-center">Priority</th>
                                            		<th class="text-center">Assigned To (Resource)</th>
                                            		<th class="text-center">Supported By (Resource)</th>
                                            		<th class="text-center">Issue Date</th>
                                            		<th class="text-center">Ageing</th>
                                            		<th class="text-center">Completion Status</th>
                                            		<th class="text-center">Edit</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="helpdesk:${HelpDeskList}" th:if="${helpdesk.company_id}==${CompanyID}">
                                                	<td class="text-center" th:text="${helpdesk.serviceRequestId}"></td>
                                                   	<td class="text-center" th:each="c:${CompanyList}" th:if="${c.id}==${helpdesk.company_name_id}" th:text="${c.CompanyName}"></td>
		                                           	<td class="text-center" th:each="p:${Projectlist}" th:if="${p.id}==${helpdesk.project_id}" th:text="${p.projectName}"></td>
                                                    <td class="text-center" th:text="${helpdesk.prioritylevel}"></td>
                                                    <td class="text-center" th:each="e:${employee}" th:if="${e.id}==${helpdesk.employee_id}" th:text="${e.firstname} + ' ' + ${e.lastname}"></td>
                                                    <td class="text-center">
			                                            	<div th:each="a:${HelpDeskMap}" th:if="${a.helpdesk_id}==${helpdesk.id}">
			                                            		<span th:each="e1:${employee}" th:if="${e1.id}==${a.employee_id}" th:text="${e1.firstname} + ' ' + ${e1.lastname} "></span>
			                                            	</div>
                                                    </td>
                                                    <td class="text-center" th:text="${helpdesk.issuedate}"></td>
                                                    <td class="text-center" th:text="${helpdesk.ageing}"></td>
                                                    <td class="text-center" th:text="${helpdesk.completionstatus}"></td>
                                                    <td class="text-center"><a th:href="@{/EditHelpDeskForm/{id}(id=${helpdesk.id})}"><i class="fa-solid fa-pencil text-success"></i></a></td>
                                                   
                                                </tr>
	                                        </tbody>
	                                    </table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </section>
	    </div>
	    <script>
	       $(document).ready(function() {
				  $('#data-table').DataTable( {
				  	columnDefs: [{
		                    targets: 0,
		                }],
		              order: [0, 'asc'],
				    stateSave: true,
				    stateDuration: 120,
				    dom: "<'row'<'col-sm-0'l><'col-sm-2 text-right'B><'col-sm-1 text-right'><'col-sm-4'<'toolbar'>><'col-sm-3'f>>" +
				         "<'row'<'col-sm-12'tr>>" +
				         "<'row'<'col-sm-5'i><'col-sm-7'p>>",
				    buttons: [
				      
				      {
				        extend: 'excel',
				        text: '<i class="fa fa-file-excel"></i> Excel',
				        className: 'btn btn-primary btn-md',
				        exportOptions: {
          					columns: [0,1, 2, 3, 4, 5,6,7] // Specify the columns to be included (column indexes)
        				}
				      },
				      {
				        extend: 'pdf',
				        text: '<i class="fa fa-file-pdf"></i> PDF',
				        className: 'btn btn-primary btn-md',
				         exportOptions: {
          					columns: [0,1, 2, 3, 4, 5,6,7] // Specify the columns to be included (column indexes)
        				}
				      }
				    ]
				  });
				});
				
				$(function() {
				  var table = $('#data-table').DataTable();
				  var requestIdInput = $('#requestId');
				  var fromdateInput = $('#fromdate');
				  var todateInput = $('#todate');
				  var clearBtn = $('#clearBtn');
				
				  // Datepicker initialization
				  fromdateInput.datepicker({
				    dateFormat: "dd-mm-yy",
				    onClose: function(selected) {
				      todateInput.datepicker("option", "minDate", selected);
				    }
				  });
				
				  todateInput.datepicker({
				    dateFormat: "dd-mm-yy",
				    onClose: function(selected) {
				      fromdateInput.datepicker("option", "maxDate", selected);
				    }
				  });
				
				  // Event listener for date range change
				  function applyDateRangeFilter() {
				    var requestId = requestIdInput.val();
				    var fromDate = moment(fromdateInput.val(), 'DD-MM-YYYY');
				    var toDate = moment(todateInput.val(), 'DD-MM-YYYY');
				
				    table
				      .columns(0)
				      .search(requestId)
				      .draw();
				
				    $.fn.dataTable.ext.search.push(function(settings, data, dataIndex) {
				      var date = moment(data[6], 'DD-MM-YYYY');
				
				      if (date.isSameOrAfter(fromDate) && date.isSameOrBefore(toDate)) {
				        return true;
				      }
				
				      return false;
				    });
				
				    if (requestId && fromDate && toDate) {
				      table.draw();
				    } 
				
				    $.fn.dataTable.ext.search.pop();
				  }
				
				  requestIdInput.on('input', applyDateRangeFilter);
				  fromdateInput.on('change', applyDateRangeFilter);
				  todateInput.on('change', applyDateRangeFilter);
				
				  // Event listener for clear button
				  clearBtn.on('click', function() {
				    requestIdInput.val('');
				    fromdateInput.val('');
				    todateInput.val('');
				
				    // Clear the filters and redraw the table
				    table.search('').columns().search('').draw();
				  });
				});
				
		         $("input").on("keypress", function(e) {
					if (e.which === 32 && !this.value.length)
						e.preventDefault();
				});
	    </script>
	</body>
</html>
