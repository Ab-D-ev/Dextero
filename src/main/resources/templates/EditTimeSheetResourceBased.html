<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Edit</title>
    	<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}" />
        <link rel="stylesheet" th:href="@{/dist/css/dextero.css}">
        <link rel="stylesheet" th:href="@{/dist/css/all.css}">

        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/dist/js/dextero.js}"></script>
        <script th:src="@{/dist/js/all.js}"></script>

		<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
	 	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.8.1/jquery.timepicker.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.8.1/jquery.timepicker.min.css">
</head>
	<body class="hold-transition sidebar-mini layout-fixed">
	    <header th:include="header::header1"></header> 
	    <div class="content-wrapper">
	        <section class="content-header">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card-header text-center pb-2 d-bg-h2 ">
	                            <lable id="label" class="h2 font-weight-bold">Edit TimeSheet ResourceBased</lable>
	                        </div>
	                        <div class="card card-box-new tech-x-card-2 mt-5">
	                            <div class="card-body">
	                                <form action="#" th:action="@{/SaveTimeSheetResourceBased}" th:object="${time1}" method="POST" autocomplete="off">
	                                    <input type="hidden" th:field="*{id}" />
	                                	<div class="row">
                                           <div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                    <div class="col-sm-4">
			                                        	<label for="companyname" class="d-label">Client Name:</label>
			                                        </div>
			                                        	<input type="hidden" class="form-control input-anime"  name="cname" id="cname" required>
			                                         <div class="col-sm-6">
			                                        	<select class="form-control input-anime" th:field="*{company_name_id}" id="company_id">
                                                            <option th:each="e:${Company}" 
				                                                th:value="*{company_name_id}" th:text="${e.CompanyName} AND ${e.status}==true" selected>
	                                                        </option>
			                                        	</select>
			                                        </div>
                                                </div>   
                                           </div>
                                           
                                           <div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                    <div class="col-sm-4 ">
			                                          <label for="projectName" class="d-label">Category :</label>
			                                        </div>
			                                        <div class="col-sm-6">
			                                            <select  class="form-control input-anime"  id="category" required>
															<option th:each="p : ${Projectlist}" th:if="${p.id}==*{project_id} AND ${p.company_id}==${CompanyID}"
														            th:value="${p.categoryName}" th:text="${p.categoryName}" selected></option>
														    <option th:each="c : ${Categorylist}" th:if="${c.company_id}==${CompanyID}"
														            th:value="${c.category}" th:text="${c.category}"></option>
														   
	                                            		 </select> 
			                                        </div> 
                                                </div> 
                                           </div>
                                           
                                       </div>

                                       <div class="row">
                                       		<div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                    <div class="col-sm-4 ">
			                                          <label for="projectName" class="d-label">Project Name:</label>
			                                        </div>
			                                        <div class="col-sm-6">
			                                            <select  class="form-control input-anime"  th:field="*{project_id}" id="pname" name="pname" required>
			                                                <option th:each="p:${Projectlist}" th:if="${p.id}==${time1.project_id}"
			                                                		th:value="*{project_id}"
			                                                	 	th:text="${p.projectName}" selected>
			                                            </select>
			                                        </div> 
                                                </div> 
                                           </div>
                                        
                                            <div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                   <div class="col-sm-4">
				                                   		<label for="start_time" class="d-label">Start Time:</label>
				                               		</div>
				                                	<div class="col-sm-6">
				                                   		<input class="form-control input-anime" type="time" th:field="*{starttime}" placeholder="Start Time" onchange="onTimeChange()"
				                                            id="starttime" required />
				                                 	</div>    
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="row">
                                        	<div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                	<div class="col-sm-4">
				                                    	<label for="end_time" class="d-label">End Time:</label>
				                                   	</div>
				                                   	<div class="col-sm-6">
				                                   		<input class="form-control input-anime" type="time" th:field="*{endtime}" placeholder="End Time" onchange="onTimeChange()"
				                                            id="endtime" required />
				                                   	</div>     
                                                </div>
                                            </div>
                                        	<div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                     <div class="col-sm-4">
				                                   		<label for="start_time" class="d-label">Date :</label>
				                                     </div>
				                                     <div class="col-sm-6">
				                                   		<input class="form-control input-anime" type="text" th:field="*{startdate}" placeholder="DD-MM-YYYY" 
				                                            id="startdate" required />
				                                    </div>  
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="row">
                                        	<div class="col-sm-6">
                                                <div class="row mt-4 required-field">
                                                    <div class="col-sm-4">
				                                   		<label for="end_time" class="d-label">Time Type:</label>
				                                    </div>
				                                 	<div class="col-sm-6">
				                                  		<select  class="form-control input-anime"  th:field="*{timetype}" required>
			                                          		<!-- <option th:value="*{timetype}" th:text="*{timetype}" selected> -->
			                                               	<option value="HALF DAY">HALF DAY</option> 
			                                              	<option value="FULL DAY">FULL DAY</option> 
			                                            </select>
				                                    </div>  
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="row mt-4">
                                                    <div class="col-sm-4">
				                                   		<label for="end_time" class="d-label">Remarks:</label>
				                                    </div>
				                                 	<div class="col-sm-6">
				                                  		<textarea  class="form-control input-anime"  th:field="*{remarks}"></textarea>
				                                    </div>  
                                                </div>
                                            </div>
                                        </div>
	                                    <button type="submit" class="btn btn-info mt-2 ">Save</button>   
	                                </form>  
	                               		<div class="row mt-4"> 
	                                		<a th:href="@{/TimeSheetResourceBased}">Back to List</a>
	                                	</div>
	                        		</div>
	                    		</div>
	                		</div>
	            		</div>
	      			</div>
	   		</section>
		</div>
	</body>
	<script type="text/javascript">
			 $(function(){
				    $("#cname").change(function() {
				        var companyId = $(this).val();
				        $.ajax({
				            url: "[[@{/getCompanyId}]]",
				            data: {
				                id: companyId
				            },
				            success: function(data) {
				                $("#company_id").val(data);
				            }
				        });
				    });
				    
				$("#company_id, #category").change(function(){
					$('#pname').find('option').remove().end();
					
					var Pname = $('#company_id').val();
					var Category= $('#category').val();
					$.ajax({
						url:"[[@{/getprojectNamedropdown}]]",
						data:{
							name: Pname,
							name1: Category
						},
						success:function(data){
						console.log("Response data:", data);
						$('#pname').append($('<option>',{
									value:"",
									text:"Select"
								}));
							$.each(data,function(i,item){
								$('#pname').append($('<option>',{
									value:item.id,
									text:item.projectName
								}));
							});
						}
					});
				});	
			});
	</script>
	<script type="text/javascript">
				$(document).ready(function () {
			    	$("#startdate").datepicker({
			        	dateFormat: "dd-mm-yy"
			        })
			      // DataTables initialisation
					 var table = $('#data-table').DataTable();
				});
				
				$("input").on("keypress", function(e) {
					if (e.which === 32 && !this.value.length)
						e.preventDefault();
				});
				$("textarea").on("keypress", function(e) {
					if (e.which === 32 && !this.value.length)
						e.preventDefault();
				});
		</script>
</html>
