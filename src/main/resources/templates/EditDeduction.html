<title>Edit Deduction</title>
		<link rel="icon" th:href="@{/dist/images/Dextero_Icon.ico}" type="image/x-icon" />

                                             </div>

                                                	<div class="col-sm-4 col-md-3 ">

                                                   	<div class="col-sm-4 col-md-3">

                                                   	<div class="col-sm-4 col-md-3">

                                            	</div>
                                             </div>
                                    	</div>

                                        	<div class="col-sm-4 col-lg-4">
                                            	<label class="d-label">Employer Professional Tax :</label>
                                           	</div>
                                          	<div class="col-sm-6 col-md-4 col-lg-6">
                                            	<div class="row">

                                           	</div>
                                          	<div class="col-sm-6 col-md-4 col-lg-6">

                                                	<div class="col-sm-4 col-md-3 ">
                                                    	<input class="mr-1" type="radio" th:field="*{Employer_Gratuity}" th:value="True" th:text="True">

                                           	</div>

                                                	<div class="col-sm-4 col-md-3 ">
                                                    	<input class="mr-1" type="radio" th:field="*{Employer_Loan_Recovery}" th:value="True" th:text="True">
                                                    </div>
                                                   	<div class="col-sm-4 col-md-3">
                                                 		<input class="mr-1" type="radio" th:field="*{Employer_Loan_Recovery}" th:value="False" th:text="False">
